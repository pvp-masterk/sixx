<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>/Six</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Parisienne&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at center, #5e2b97, #2b004f 80%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      margin: 0;
      font-family: 'Great Vibes', cursive;
    }

    h1 {
      font-size: 120px;
      background: linear-gradient(90deg, #a04dff, #4c008c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(150, 0, 255, 0.6), 0 0 60px rgba(100, 0, 200, 0.5);
      letter-spacing: 2px;
      margin: 0;
    }

    h1 span {
      font-family: 'Parisienne', cursive;
    }

    p {
      margin-top: 20px;
      font-size: 18px;
      opacity: 0.8;
      font-family: 'Poppins', sans-serif;
    }

    button {
      margin-top: 30px;
      background: linear-gradient(90deg, #a04dff, #4c008c);
      border: none;
      color: white;
      padding: 12px 30px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 1px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(150, 0, 255, 0.6);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(150, 0, 255, 0.8);
    }
  </style>
</head>
<body>
  <h1>/Six</h1>
  <p>a majestic and elite clan</p>
  <button>ENTER</button>
</body>
</html>
