<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Supabase -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
:root {
  --bg: #09090b;
  --card-bg: rgba(24,24,27,0.6);
  --border: rgba(255,255,255,0.1);
  --accent: #5865F2;
  --text-main: #fff;
  --text-muted: #a1a1aa;
}

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background-color: var(--bg);
  color: var(--text-main);
  min-height: 100vh;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

#searchBar {
  display: block;
  width: 100%;
  max-width: 600px;
  margin: 0 auto 30px auto;
  padding: 12px 16px;
  border-radius: 12px;
  border: 1px solid var(--border);
  background-color: rgba(255,255,255,0.05);
  color: var(--text-main);
  font-size: 16px;
}

#searchBar::placeholder {
  color: var(--text-muted);
}

#usersList {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 20px;
}

/* User Card */
.user-card {
  background: var(--card-bg);
  border: 1px solid var(--border);
  border-radius: 16px;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.user-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

.card-banner {
  width: 100%;
  height: 80px;
  background: linear-gradient(45deg,#4f46e5,#9333ea);
  object-fit: cover;
}

.card-avatar {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: 2px solid var(--bg);
  margin: -30px 0 0 16px;
  object-fit: cover;
  background: #27272a;
}

.card-body {
  padding: 16px;
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.card-username {
  font-weight: 600;
  font-size: 18px;
}

.card-bio {
  font-size: 14px;
  color: var(--text-muted);
  max-height: 40px;
  overflow: hidden;
  text-overflow: ellipsis;
}

.role-container {
  display: flex;
  flex-wrap: wrap;
  gap: 4px;
  margin-top: 8px;
}

.role-badge {
  background: rgba(88,101,242,0.15);
  color: var(--accent);
  font-size: 12px;
  padding: 2px 6px;
  border-radius: 6px;
}
</style>
</head>
<body>

<h1>Users</h1>
<input type="text" id="searchBar" placeholder="Search users...">

<div id="usersList"></div>

<script>
const SUPABASE_URL = "https://tstsijdifhgmpaszqknr.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRzdHNpamRpZmhnbXBhc3pxa25yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5NzA1NTIsImV4cCI6MjA3ODU0NjU1Mn0.8AvcLNL-6PIlfw2FUeLcMC9atefZmZAyUQBOquGpVo4";
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

async function loadUsers(search = "") {
  const { data: users, error } = await supabaseClient
    .from("profiles")
    .select("*")
    .ilike("username", `%${search}%`) // search by username
    .eq("public", true);

  if(error) {
    console.error(error);
    document.getElementById("usersList").innerHTML = `<p style="color:red;">Error loading users</p>`;
    return;
  }

  const container = document.getElementById("usersList");
  container.innerHTML = "";

  users.forEach(user => {
    const avatar = user.avatar || "https://cdn.discordapp.com/embed/avatars/0.png";
    const banner = user.banner_url || "";

    const card = document.createElement("div");
    card.className = "user-card";

    card.innerHTML = `
      <div class="card-banner" style="background-image: url('${banner}'); background-size: cover; background-position: center;"></div>
      <img class="card-avatar" src="${avatar}" alt="${user.username}">
      <div class="card-body">
        <div class="card-username">${user.username}</div>
        <div class="card-bio">${user.bio || "No bio"}</div>
        <div class="role-container">
          ${user.roles ? user.roles.map(r => `<span class="role-badge">${r}</span>`).join("") : ""}
        </div>
      </div>
    `;
    container.appendChild(card);
  });
}

// Initial load
loadUsers();

// Search functionality
document.getElementById("searchBar").addEventListener("input", e => {
  const val = e.target.value.trim();
  loadUsers(val);
});
</script>
</body>
</html>
