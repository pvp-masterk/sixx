<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Glow ring -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="rgba(255,0,255,0.3)" stroke-width="2"></circle>
  
  <!-- TikTok base shape -->
  <path d="M39.6,19.2c1.9,1.3,4.1,2.1,6.5,2.3v5.6
           c-2.6-0.1-5.1-0.9-7.4-2.4v12.1c0,6.9-5.6,12.5-12.5,12.5S13.8,43.7,13.8,36.8
           s5.6-12.5,12.5-12.5c1,0,2,0.1,2.9,0.4v5.8c-0.9-0.3-1.8-0.5-2.9-0.5
           c-3.7,0-6.7,3-6.7,6.7s3,6.7,6.7,6.7s6.7-3,6.7-6.7V12h6.6V19.2z" fill="url(#gradGlow)" filter="url(#glow)"></path>

  <!-- Glowing gradient -->
  <defs>
    <linearGradient id="gradGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff00ff"></stop>
      <stop offset="100%" stop-color="#a000ff"></stop>
    </linearGradient>

    <!-- Glow blur filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>
</svg>
