<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>/six – Achievements</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
/* ===== BASE STYLES ===== */
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Exo 2',sans-serif;
  color:#e8e6f3;
  background:#050006;
  overflow-x:hidden;
  min-height:100vh;
  -webkit-font-smoothing:antialiased;
}
.bg-wrap{
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
}
.bg-layer{
  position:absolute;
  inset:-20%;
  filter:blur(60px);
  mix-blend-mode:screen;
  opacity:.8;
}
.bg-layer.one{
  background:radial-gradient(closest-side at 10% 20%, #2d004f 0%, transparent 35%),radial-gradient(closest-side at 80% 80%, #45003b 0%, transparent 30%);
}
.bg-layer.two{
  background:linear-gradient(120deg, rgba(100,0,150,0.25), rgba(60,0,100,0.25));
}
.bg-layer.three{
  background:radial-gradient(circle at 50% 50%, rgba(80,0,120,0.2), transparent 70%);
}

/* ===== TITLE ===== */
.page-header{
  text-align:center;
  padding:80px 20px 40px;
  position:relative;
  z-index:10;
}
.page-header h1{
  font-family:'Orbitron',sans-serif;
  font-size:clamp(2.5rem,6vw,4.5rem);
  background:linear-gradient(90deg,#e0aaff,#c77dff,#9d4edd);
  -webkit-background-clip:text;
  color:transparent;
  text-shadow:0 0 25px rgba(150,80,255,.5);
  letter-spacing:3px;
  margin-bottom:10px;
}
.page-header p{
  color:#c9b6ff;
  opacity:0.85;
  font-size:1.1rem;
}

/* ===== SPECIAL WORD COLORS ===== */
.green-word {
  color: #00ff99;
  font-weight: 700;
  text-shadow: 0 0 10px rgba(0,255,100,0.6);
}

.gradient-word {
  background: linear-gradient(90deg, #ff4fd8, #9d4edd);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 15px rgba(200,100,255,0.4);
}

/* ===== ACHIEVEMENT GRID ===== */
.achievement-grid{
  position:relative;
  z-index:10;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:35px;
  padding:60px 5% 100px;
  justify-items:center;
}
.achievement-card{
  background:linear-gradient(145deg,rgba(40,15,70,.45),rgba(20,5,40,.35));
  border:1px solid rgba(180,120,255,.2);
  border-radius:18px;
  overflow:hidden;
  backdrop-filter:blur(15px);
  cursor:pointer;
  box-shadow:0 10px 25px rgba(20,0,40,.5);
  transition:transform .3s,box-shadow .3s,border-color .3s;
  position:relative;
}
.achievement-card:hover{
  transform:translateY(-8px) scale(1.02);
  box-shadow:0 15px 40px rgba(150,0,255,.4);
  border-color:rgba(200,140,255,.4);
}
.achievement-card::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,rgba(255,255,255,.08),transparent);
  opacity:0;
  transition:opacity .4s;
}
.achievement-card:hover::before{opacity:.6;}
.achievement-img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-bottom:1px solid rgba(200,150,255,.1);
}
.achievement-info{
  padding:20px;
  text-align:center;
}
.achievement-info h3{
  font-family:'Orbitron',sans-serif;
  font-size:1.4rem;
  color:#e0aaff;
  margin-bottom:10px;
}
.achievement-info p{
  color:#c9b6ff;
  font-size:0.95rem;
  opacity:0.9;
  line-height:1.4;
}

/* ===== MODAL ===== */
.modal {
  position: fixed;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
  background: rgba(5, 0, 10, 0.55);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  z-index: 9999;
  animation: fadeIn 0.35s ease forwards;
}
.modal.active{display:flex;}
.modal-content {
  position: relative;
  width: 90%;
  max-width: 480px;
  padding: 40px 30px 50px;
  border-radius: 28px;
  text-align: center;
  color: #fff;
  backdrop-filter: blur(35px) saturate(180%);
  -webkit-backdrop-filter: blur(35px) saturate(180%);
  background: rgba(35, 10, 55, 0.35);
  border: 1px solid rgba(255, 255, 255, 0.15);
  box-shadow:
    inset 0 0 15px rgba(255, 255, 255, 0.08),
    0 20px 60px rgba(0, 0, 0, 0.7),
    0 0 40px rgba(160, 100, 255, 0.25);
  overflow: hidden;
  animation: zoomIn 0.35s ease forwards;
}

.modal-content::before {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(
    circle at 30% 10%,
    rgba(255, 255, 255, 0.25),
    transparent 60%
  );
  mix-blend-mode: overlay;
  opacity: 0.5;
  pointer-events: none;
}
@keyframes zoomIn{
  from{transform:scale(.8);opacity:0;}
  to{transform:scale(1);opacity:1;}
}
.modal-content img{
  width:100%;
  height:200px;
  object-fit:cover;
  border-radius:12px;
  margin-bottom:20px;
}
.modal-content h2{
  font-family:'Orbitron',sans-serif;
  color:#e0aaff;
  margin-bottom:10px;
}
.modal-content p{
  color:#c9b6ff;
  margin-bottom:15px;
  line-height:1.5;
}
.close-btn{
  background:linear-gradient(90deg,#7b2cbf,#5a189a);
  border:none;
  padding:10px 20px;
  color:#fff;
  font-weight:700;
  border-radius:10px;
  cursor:pointer;
  transition:.3s;
}
.close-btn:hover{
  background:linear-gradient(90deg,#8a3fd4,#6a28d1);
  transform:translateY(-2px);
}

/* ===== ANIMATED GRID BACK ===== */
@keyframes pulseGlow{
  0%,100%{box-shadow:0 0 25px rgba(150,0,255,.3);}
  50%{box-shadow:0 0 40px rgba(150,0,255,.6);}
}
  /* ======================= CUSTOM /SIX FONT ======================= */
@font-face {
  font-family: 'Diecide Remain';
  src: url('fonts/DeicideRemain.otf') format('opentype');
  font-display: swap;
}

.six-text{
  font-family: 'Diecide Remain', sans-serif;
  background: linear-gradient(135deg, #c77dff, #9d4edd, #7b2cbf);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  text-shadow: 0 0 20px rgba(180, 80, 255, 0.6), 
               0 0 40px rgba(140, 40, 220, 0.4);
  letter-spacing: 1.5px;
  font-weight: 900;
  display: inline-block;
  position: relative;
  animation: textGlow 3s ease-in-out infinite alternate;
}

@keyframes textGlow {
  0% {
    text-shadow: 0 0 20px rgba(180, 80, 255, 0.6), 
                 0 0 40px rgba(140, 40, 220, 0.4);
    transform: scale(1);
  }
  100% {
    text-shadow: 0 0 25px rgba(200, 100, 255, 0.8), 
                 0 0 50px rgba(160, 60, 240, 0.6),
                 0 0 60px rgba(120, 20, 200, 0.4);
    transform: scale(1.02);
  }
}
.glorious-word {
  font-family: 'Diecide Remain', cursive;
  background: linear-gradient(90deg, #FFD700, #FFA500, #FFFACD);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  position: relative;
  font-weight: 900;
  letter-spacing: 2px;
  text-shadow:
    0 0 10px rgba(255, 215, 0, 0.7),
    0 0 20px rgba(255, 215, 0, 0.4);
  animation: shine 3s linear infinite;
}

@keyframes shine {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
.crimson-word {
  font-family: 'Diecide Remain', cursive;
  background: linear-gradient(90deg, #ff2b2b, #ff4545, #ff7676);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  position: relative;
  font-weight: 900;
  letter-spacing: 2px;
  text-shadow:
    0 0 10px rgba(255, 60, 60, 0.7),
    0 0 20px rgba(255, 40, 40, 0.4);
  animation: crimsonShine 3s linear infinite;
}

@keyframes crimsonShine {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
/* gold-white gradient for TLCraft */
.tlcraft-word {
  font-family: 'Deicide Remain', cursive;
  background: linear-gradient(90deg, #ffd700, #fff6cc, #ffffff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  position: relative;
  font-weight: 900;
  letter-spacing: 2px;
  text-shadow:
    0 0 10px rgba(255, 215, 0, 0.7),
    0 0 20px rgba(255, 255, 200, 0.5);
  animation: tlShine 3s linear infinite;
}

@keyframes tlShine {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* green-white gradient for galaxxxyy_ */
.galaxy-word {
  font-family: 'Deicide Remain', cursive;
  background: linear-gradient(90deg, #00ff99, #ccffdd, #ffffff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  position: relative;
  font-weight: 900;
  letter-spacing: 2px;
  text-shadow:
    0 0 10px rgba(0, 255, 100, 0.7),
    0 0 20px rgba(200, 255, 200, 0.5);
  animation: galaxyShine 3s linear infinite;
}

@keyframes galaxyShine {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

</style>
</head>
<body>
<div class="bg-wrap">
  <div class="bg-layer one"></div>
  <div class="bg-layer two"></div>
  <div class="bg-layer three"></div>
</div>

<header class="page-header">
  <h1>/SIX Achievements</h1>
  <p>Our <span class="glorious-word">Glorious</span> Achievements.</p>
</header>

<section class="achievement-grid" id="achievementGrid">
  <!-- Achievements will be injected here -->
</section>

<!-- Modal -->
<div class="modal" id="achievementModal">
  <div class="modal-content">
    <img id="modalImg" src="" alt="achievement">
    <h2 id="modalTitle"></h2>
    <p id="modalDesc"></p>
    <p id="modalExtra"></p>
    <button class="close-btn" id="closeModal">Close</button>
  </div>
</div>

<script>
  // Auto-detect /six and style it
    function styleSixText(root = document.body) {
      const walker = document.createTreeWalker(root, NodeFilter.SHOW_TEXT);
      const nodes = [];
      while (walker.nextNode()) nodes.push(walker.currentNode);

      nodes.forEach(node => {
        if (node.nodeValue) {
          const text = node.nodeValue;

          // Match both /six and SAIS (case-insensitive)
          if (/(\/six|sais)/i.test(text)) {
            const span = document.createElement('span');
            span.innerHTML = text.replace(/(\/six|sais)/gi, match => {
              return `<span class="six-text">${match}</span>`;
            });
            node.parentNode.replaceChild(span, node);
          }
        }
      });
    }

    window.addEventListener('load', () => {
      styleSixText();
    });
/* ===== ACHIEVEMENT DATA ===== */
const achievements = [
  {
    title: 'The <span class="green-word">Richest</span> in <span class="gradient-word">SwiftSMP</span>',
    desc: "First /six member to be the richest on SwiftSMP's Season 9.",
    img: "https://th.bing.com/th/id/OIP.9_YLlxPpUyONWg2N9wqNSwHaHa?w=108&h=108&c=1&bgcl=d22373&r=0&o=7&cb=ucfimg1&pid=ImgRC&rm=3&ucfimg=1",
    extra: 'Unlocked by: <span class="crimson-word">The_Killers_</span><br>Date: Nov 11, 2025'
  }
];

/* ===== RENDER ACHIEVEMENTS ===== */
const grid = document.getElementById('achievementGrid');
achievements.forEach((a,i)=>{
  const card = document.createElement('div');
  card.className = 'achievement-card';

  const img = document.createElement('img');
  img.src = a.img;
  img.className = 'achievement-img';
  img.alt = a.title;

  const info = document.createElement('div');
  info.className = 'achievement-info';

  const titleEl = document.createElement('h3');
  titleEl.innerHTML = a.title; // ✅ render HTML spans properly

  const descEl = document.createElement('p');
  descEl.innerHTML = a.desc; // ✅ same for desc if it has styled spans

  info.appendChild(titleEl);
  info.appendChild(descEl);

  card.appendChild(img);
  card.appendChild(info);

  card.addEventListener('click', () => openModal(a));
  grid.appendChild(card);
});


/* ===== MODAL HANDLING ===== */
const modal=document.getElementById('achievementModal');
const modalImg=document.getElementById('modalImg');
const modalTitle=document.getElementById('modalTitle');
const modalDesc=document.getElementById('modalDesc');
const modalExtra=document.getElementById('modalExtra');
const closeModalBtn=document.getElementById('closeModal');

function openModal(a){
  modalImg.src=a.img;
  modalTitle.innerHTML=a.title; // allow gradient + color HTML
  modalDesc.textContent=a.desc;
  modalExtra.innerHTML = a.extra;
  modal.classList.add('active');
}
closeModalBtn.addEventListener('click',()=>modal.classList.remove('active'));
modal.addEventListener('click',e=>{
  if(e.target===modal) modal.classList.remove('active');
});

/* ===== ADD ACHIEVEMENT PROGRAMMATICALLY ===== */
function addAchievement(a){
  achievements.push(a);
  const card=document.createElement('div');
  card.className='achievement-card';
  card.innerHTML=`
    <img src="${a.img}" class="achievement-img" alt="${a.title}">
    <div class="achievement-info">
      <h3>${a.title}</h3>
      <p>${a.desc}</p>
    </div>`;
  card.addEventListener('click',()=>openModal(a));
  grid.appendChild(card);
}
</script>
</body>
</html>
