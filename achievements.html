<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>/six | ARCHIVES</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;500;600;700;800&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

<style>
/* ======================= VOID CORE ======================= */
:root {
  --void-bg: #030005;
  --primary: #9d4edd;
  --primary-dim: rgba(157, 78, 221, 0.15);
  --accent: #e0aaff;
  --legendary: #ffd700;
  --classified: #ff2a2a;
  --font-display: 'Orbitron', sans-serif;
  --font-body: 'Inter', sans-serif;
  --font-code: 'Space Mono', monospace;
  --ease-holo: cubic-bezier(0.23, 1, 0.32, 1);
}

* { box-sizing: border-box; cursor: none; }
html, body {
  margin: 0; padding: 0; min-height: 100%;
  background-color: var(--void-bg);
  color: #e8e6f3;
  font-family: var(--font-body);
  overflow-x: hidden;
}

/* ======================= ATMOSPHERE ======================= */
.void-stage {
  position: fixed; inset: 0; z-index: -1; pointer-events: none;
  background: radial-gradient(circle at 50% -20%, #1a002e, #030005 80%);
}

.grid-floor {
  position: absolute; inset: -50%;
  background-image: 
    linear-gradient(var(--primary-dim) 1px, transparent 1px),
    linear-gradient(90deg, var(--primary-dim) 1px, transparent 1px);
  background-size: 50px 50px;
  transform: perspective(1000px) rotateX(60deg);
  animation: gridMove 30s linear infinite;
  mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent);
  opacity: 0.5;
}
@keyframes gridMove {
  0% { transform: perspective(1000px) rotateX(60deg) translateY(0); }
  100% { transform: perspective(1000px) rotateX(60deg) translateY(50px); }
}

.particles {
  position: fixed; inset: 0; z-index: 0; pointer-events: none;
  background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
}

/* ======================= CURSOR ======================= */
.cursor-dot {
  width: 6px; height: 6px; background: white; position: fixed;
  border-radius: 50%; pointer-events: none; z-index: 9999; transform: translate(-50%, -50%);
  mix-blend-mode: difference;
}
.cursor-circle { 
  width: 40px; height: 40px; border: 1px solid rgba(255,255,255,0.4); position: fixed;
  border-radius: 50%; pointer-events: none; z-index: 9999; transform: translate(-50%, -50%);
  transition: width 0.2s, height 0.2s, background-color 0.2s, border-color 0.2s;
}
body.hovering .cursor-circle { 
  width: 60px; height: 60px; 
  background: rgba(157, 78, 221, 0.1); 
  border-color: var(--primary); 
}

/* ======================= HUD HEADER ======================= */
.hud-header {
  position: fixed; top: 0; left: 0; right: 0;
  padding: 20px 40px; display: flex; justify-content: space-between; align-items: flex-end;
  z-index: 100; border-bottom: 1px solid rgba(255,255,255,0.05);
  backdrop-filter: blur(10px); background: rgba(3,0,5,0.9);
}
.hud-title {
  font-family: var(--font-display); font-weight: 900; font-size: 2rem;
  letter-spacing: 2px; color: #fff; line-height: 1;
}
.hud-subtitle {
  font-family: var(--font-code); color: var(--primary); font-size: 0.8rem;
  opacity: 0.8; margin-top: 5px;
}

/* Search Interface */
.search-interface {
  position: relative; width: 300px;
}
.search-input {
  width: 100%; background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.1); border-radius: 4px;
  padding: 10px 15px; color: #fff; font-family: var(--font-code);
  font-size: 0.9rem; transition: 0.3s;
}
.search-input:focus {
  border-color: var(--primary); background: rgba(157, 78, 221, 0.05);
  box-shadow: 0 0 15px var(--primary-dim); outline: none;
}
.search-deco {
  position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
  color: var(--primary); font-size: 0.8rem; pointer-events: none; opacity: 0.7;
}

/* ======================= ARCHIVE GRID ======================= */
.archive-container {
  padding: 140px 40px 60px;
  max-width: 1600px; margin: 0 auto;
  position: relative; z-index: 10;
}

.grid-layout {
  display: grid; 
  grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
  gap: 40px;
}

/* --- HOLOGRAPHIC CARD --- */
.holo-wrapper {
  perspective: 1000px;
  height: 420px;
}

.holo-card {
  width: 100%; height: 100%;
  position: relative;
  transform-style: preserve-3d;
  background: rgba(15, 10, 25, 0.4);
  border: 1px solid rgba(255,255,255,0.05);
  transition: transform 0.1s linear, box-shadow 0.3s;
  overflow: hidden;
}

.holo-card::before {
  content:''; position: absolute; inset: 0;
  background: linear-gradient(125deg, transparent 30%, rgba(255,255,255,0.05) 40%, transparent 50%);
  background-size: 200% 200%;
  opacity: 0; transition: opacity 0.3s;
  pointer-events: none; z-index: 2;
}
.holo-wrapper:hover .holo-card::before { opacity: 1; }
.holo-wrapper:hover .holo-card {
  box-shadow: 0 0 30px var(--primary-dim), 0 0 0 1px var(--primary);
}

/* Scanline Image */
.card-vis {
  height: 60%; width: 100%; position: relative; overflow: hidden;
  border-bottom: 1px solid rgba(255,255,255,0.05);
}
.card-img {
  width: 100%; height: 100%; object-fit: cover;
  filter: grayscale(0.6) contrast(1.2);
  transition: 0.5s;
}
.card-vis::after {
  content: ''; position: absolute; inset: 0;
  background: repeating-linear-gradient(0deg, rgba(0,0,0,0.2), rgba(0,0,0,0.2) 1px, transparent 1px, transparent 3px);
  pointer-events: none;
}
.holo-wrapper:hover .card-img { filter: grayscale(0) contrast(1.1); transform: scale(1.05); }

/* Data Block */
.card-data {
  padding: 20px; position: relative;
  background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
}
.data-meta {
  display: flex; justify-content: space-between;
  font-family: var(--font-code); font-size: 0.7rem; color: #888;
  margin-bottom: 10px;
}
.data-title {
  font-family: var(--font-display); font-size: 1.4rem; color: #fff;
  margin-bottom: 10px; line-height: 1;
}
.data-desc {
  font-size: 0.85rem; color: #aaa; line-height: 1.5;
  display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;
}

/* Rarity Glows */
.holo-card.legendary { border-color: var(--legendary); }
.holo-card.legendary .card-vis::before {
  content: 'LEGENDARY'; position: absolute; top: 10px; right: 10px;
  background: var(--legendary); color: #000; font-family: var(--font-code);
  font-weight: 700; font-size: 0.6rem; padding: 2px 6px; z-index: 5;
}

.holo-card.classified { border-color: var(--classified); }
.holo-card.classified .card-vis::before {
  content: 'CLASSIFIED'; position: absolute; top: 10px; right: 10px;
  background: var(--classified); color: #000; font-family: var(--font-code);
  font-weight: 700; font-size: 0.6rem; padding: 2px 6px; z-index: 5;
}

/* ======================= PROJECTION MODAL ======================= */
.projection-layer {
  position: fixed; inset: 0; z-index: 900;
  display: flex; justify-content: center; align-items: center;
  pointer-events: none;
}

.projector-beam {
  position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
  width: 0; height: 2px; background: #fff;
  transition: width 0.3s var(--ease-holo);
  box-shadow: 0 0 20px #fff;
  z-index: 910;
}

.modal-content {
  position: relative;
  width: 90vw; max-width: 1000px; height: 80vh;
  background: rgba(10, 5, 15, 0.95);
  border: 1px solid var(--primary);
  backdrop-filter: blur(20px);
  clip-path: inset(50% 0 50% 0); /* Start closed vertically */
  transition: clip-path 0.5s 0.2s var(--ease-holo), opacity 0.3s;
  opacity: 0; pointer-events: auto;
  display: grid; grid-template-columns: 1.2fr 0.8fr;
  box-shadow: 0 0 100px rgba(0,0,0,0.8);
}

.modal-open .projector-beam { width: 100vw; opacity: 0; transition: width 0.3s, opacity 0.1s 0.3s; }
.modal-open .modal-content { 
  opacity: 1; 
  clip-path: inset(0 0 0 0);
}

.modal-visual {
  position: relative; overflow: hidden;
  border-right: 1px solid rgba(255,255,255,0.1);
}
.modal-img {
  width: 100%; height: 100%; object-fit: cover;
}
.visual-overlay {
  position: absolute; inset: 0;
  background: linear-gradient(0deg, #000 0%, transparent 40%);
}

.modal-info {
  padding: 40px; display: flex; flex-direction: column;
  overflow-y: auto;
}
.modal-close {
  position: absolute; top: 20px; right: 20px;
  background: transparent; border: 1px solid rgba(255,255,255,0.2);
  color: #fff; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
  transition: 0.2s; z-index: 10;
}
.modal-close:hover { background: var(--primary); border-color: var(--primary); }

.info-header { border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 20px; margin-bottom: 20px; }
.info-title { font-family: var(--font-display); font-size: 2.5rem; color: #fff; margin-bottom: 10px; }
.info-meta { font-family: var(--font-code); color: var(--primary); font-size: 0.8rem; }
.info-body { color: #ccc; line-height: 1.8; font-size: 1rem; }

@media(max-width: 900px) {
  .modal-content { grid-template-columns: 1fr; height: 90vh; }
  .modal-visual { height: 40%; }
  .hud-header { flex-direction: column; align-items: flex-start; gap: 15px; }
  .search-interface { width: 100%; }
}
</style>
</head>
<body>

<!-- ENVIRONMENT -->
<div class="void-stage">
  <div class="grid-floor"></div>
</div>
<div class="particles"></div>

<!-- CURSOR -->
<div class="cursor-dot"></div>
<div class="cursor-circle"></div>

<!-- HEADER -->
<header class="hud-header">
  <div>
    <div class="hud-title">/SIX <span style="color:var(--primary)">ARCHIVES</span></div>
    <div class="hud-subtitle">SECURE DATABANK // V.2.4.0</div>
  </div>
  <div class="search-interface">
    <input type="text" class="search-input" id="searchInput" placeholder="SEARCH QUERY...">
    <div class="search-deco">_</div>
  </div>
</header>

<!-- MAIN GRID -->
<main class="archive-container">
  <div class="grid-layout" id="grid">
    <!-- JS Injects Cards Here -->
  </div>
</main>

<!-- PROJECTION MODAL -->
<div class="projection-layer" id="projectionLayer">
  <div class="projector-beam"></div>
  <div class="modal-content">
    <button class="modal-close" onclick="closeModal()">âœ•</button>
    <div class="modal-visual">
      <img src="" class="modal-img" id="mImg">
      <div class="visual-overlay"></div>
    </div>
    <div class="modal-info">
      <div class="info-header">
        <h1 class="info-title" id="mTitle"></h1>
        <div class="info-meta" id="mMeta"></div>
      </div>
      <div class="info-body" id="mDesc"></div>
    </div>
  </div>
</div>

<script>
/* ======================= DATABASE ======================= */
const achievements = [
  {
    id: 1,
    title: "ECONOMY DOMINATION",
    date: "2025-11-11",
    rarity: "legendary",
    image: "https://th.bing.com/th/id/OIP.9_YLlxPpUyONWg2N9wqNSwHaHa?w=108&h=108&c=1&bgcl=d22373&r=0&o=7&cb=ucfimg1&pid=ImgRC&rm=3&ucfimg=1",
    desc: "Achieved absolute market control in SwiftSMP Season 9. Through calculated trade routes and resource monopolies, The_Killers_ amassed a net worth exceeding the combined total of the top 3 rival factions. This event triggered the 'Great Inflation' of November.",
    meta: "OPERATIVE: THE_KILLERS_ // NET WORTH: $540M"
  },
  {
    id: 2,
    title: "OPERATION: NETHER WIPE",
    date: "2025-11-09",
    rarity: "classified",
    image: "https://th.bing.com/th/id/OIP.9_YLlxPpUyONWg2N9wqNSwHaHa?w=108&h=108&c=1&bgcl=d22373&r=0&o=7&cb=ucfimg1&pid=ImgRC&rm=3&ucfimg=1",
    desc: "A tactical ambush against the CPX coalition. Despite being outnumbered 2:1, /six operatives utilized crystal PvP meta to systematically eliminate the enemy frontline. No casualties were sustained on our side.",
    meta: "STATUS: VICTORY // K/D RATIO: INFINITE"
  },
  {
    id: 3,
    title: "THE FIRST DRAGON",
    date: "2025-10-20",
    rarity: "common",
    image: "https://wallpapers.com/images/hd/minecraft-ender-dragon-4k-720w0y9a8u7e8t7e.jpg",
    desc: "Speedrun completion of the End Dimension on reset day. The Dragon Egg was secured and moved to the Vault before other factions entered the End.",
    meta: "TIME: 1H 45M // LOOT: DRAGON EGG"
  },
  {
    id: 4,
    title: "SERVER TAKEOVER",
    date: "2025-08-15",
    rarity: "legendary",
    image: "https://wallpapers.com/images/high/cool-minecraft-background-1920-x-1080-3635s3a08q9842s3.webp",
    desc: "Complete administrative control established over the target server. Opposition clans disbanded or merged into /six tributaries.",
    meta: "TARGET: [REDACTED] // DURATION: 2 WEEKS"
  }
];

/* ======================= ENGINE ======================= */

// 1. Cursor Logic
const cursorDot = document.querySelector('.cursor-dot');
const cursorCircle = document.querySelector('.cursor-circle');

window.addEventListener('mousemove', (e) => {
  cursorDot.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
  cursorCircle.animate({
    left: `${e.clientX}px`,
    top: `${e.clientY}px`
  }, { duration: 400, fill: "forwards" });
});

// 2. Render Grid
const grid = document.getElementById('grid');

function render(filter = '') {
  grid.innerHTML = '';
  const filtered = achievements.filter(a => a.title.toLowerCase().includes(filter.toLowerCase()));
  
  filtered.forEach(item => {
    const card = document.createElement('div');
    card.className = 'holo-wrapper';
    card.innerHTML = `
      <div class="holo-card ${item.rarity}" onclick="openModal(${item.id})">
        <div class="card-vis">
          <img src="${item.image}" class="card-img" alt="Evidence">
        </div>
        <div class="card-data">
          <div class="data-meta">
            <span>// ${item.date}</span>
            <span style="color:var(--${item.rarity === 'common' ? 'accent' : item.rarity})">${item.rarity.toUpperCase()}</span>
          </div>
          <div class="data-title" data-val="${item.title}">${item.title}</div>
          <div class="data-desc">${item.desc}</div>
        </div>
      </div>
    `;
    
    // 3D Tilt Logic
    card.addEventListener('mousemove', (e) => {
      document.body.classList.add('hovering');
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      const rotateX = ((y - centerY) / centerY) * -8;
      const rotateY = ((x - centerX) / centerX) * 8;
      
      card.querySelector('.holo-card').style.transform = 
        `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;
    });

    card.addEventListener('mouseleave', () => {
      document.body.classList.remove('hovering');
      card.querySelector('.holo-card').style.transform = 
        `perspective(1000px) rotateX(0) rotateY(0) scale3d(1,1,1)`;
    });
    
    grid.appendChild(card);
  });
  
  // Trigger text decryption on titles
  decryptTitles();
}

// 3. Text Decryption Effect
const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890/[]#";
function decryptTitles() {
  document.querySelectorAll('.data-title').forEach(el => {
    const original = el.dataset.val;
    let iter = 0;
    const interval = setInterval(() => {
      el.innerText = original.split("").map((letter, index) => {
        if(index < iter) return original[index];
        return chars[Math.floor(Math.random() * 26)];
      }).join("");
      if(iter >= original.length) clearInterval(interval);
      iter += 1/2;
    }, 30);
  });
}

// 4. Modal Logic
const modalLayer = document.getElementById('projectionLayer');
const mImg = document.getElementById('mImg');
const mTitle = document.getElementById('mTitle');
const mMeta = document.getElementById('mMeta');
const mDesc = document.getElementById('mDesc');

function openModal(id) {
  const item = achievements.find(a => a.id === id);
  if(!item) return;
  
  mImg.src = item.image;
  mTitle.innerText = item.title;
  mMeta.innerText = item.meta;
  mDesc.innerHTML = item.desc; // Allow HTML in desc
  
  modalLayer.classList.add('modal-open');
}

function closeModal() {
  modalLayer.classList.remove('modal-open');
}

// Search Listener
document.getElementById('searchInput').addEventListener('input', (e) => {
  render(e.target.value);
});

// ESC Key
document.addEventListener('keydown', (e) => {
  if(e.key === 'Escape') closeModal();
});

// Initial Render
render();

</script>
</body>
</html>
