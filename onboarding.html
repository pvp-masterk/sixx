<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Your Link | Onboarding</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --bg-color: #050505;
            --card-bg: rgba(20, 20, 20, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent: #6366f1; /* Indigo-500 */
            --accent-hover: #4f46e5;
            --text-main: #ffffff;
            --text-dim: #a1a1aa;
            --error: #ef4444;
            --success: #10b981;
            
            --anim-curve: cubic-bezier(0.2, 0.8, 0.2, 1);
            --anim-duration: 300ms;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(139, 92, 246, 0.15) 0%, transparent 25%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        /* --- LAYOUT --- */
        .container {
            width: 100%;
            max-width: 900px;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .preview-section {
                order: -1; /* Preview on top on mobile */
                transform: scale(0.9);
            }
        }

        /* --- PREVIEW CARD (Visual Feedback) --- */
        .preview-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 0;
            overflow: hidden;
            width: 100%;
            max-width: 350px;
            margin: 0 auto;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s var(--anim-curve);
        }

        .preview-banner {
            height: 100px;
            background: linear-gradient(45deg, #333, #444);
            background-size: cover;
            background-position: center;
        }

        .preview-content {
            padding: 0 20px 20px;
            text-align: center;
            margin-top: -40px;
        }

        .preview-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid #1a1a1a;
            background: #222;
            margin: 0 auto 12px;
            object-fit: cover;
            background-size: cover;
            background-position: center;
        }

        .preview-username {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .preview-bio {
            font-size: 0.875rem;
            color: var(--text-dim);
            line-height: 1.4;
        }

        /* --- WIZARD FORM --- */
        .wizard-container {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            padding: 30px;
            width: 100%;
            position: relative;
            overflow: hidden;
            min-height: 420px; /* Fixed height for consistent animations */
            display: flex;
            flex-direction: column;
        }

        .progress-bar {
            display: flex;
            gap: 6px;
            margin-bottom: 30px;
        }

        .progress-step {
            flex: 1;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            transition: background 0.3s;
        }
        .progress-step.active { background: var(--accent); }

        /* --- SLIDER MECHANISM --- */
        .steps-wrapper {
            display: flex;
            width: 300%; /* 3 steps */
            transition: transform var(--anim-duration) var(--anim-curve);
            flex: 1;
        }

        .step {
            width: 33.333%;
            padding: 0 10px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none; /* Prevent clicking hidden steps */
        }

        .step.active {
            opacity: 1;
            pointer-events: all;
        }

        /* --- FORM ELEMENTS --- */
        h2 {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        p.subtitle {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 24px;
        }

        .input-group {
            position: relative;
            margin-bottom: 10px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            padding: 14px 16px;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        textarea {
            resize: none;
            height: 120px;
        }

        input:focus, textarea:focus {
            border-color: var(--accent);
        }

        /* Validation Status */
        .validation-msg {
            font-size: 0.85rem;
            margin-top: 8px;
            height: 20px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .validation-msg.loading { color: var(--text-dim); }
        .validation-msg.success { color: var(--success); }
        .validation-msg.error { color: var(--error); }

        /* File Upload */
        .file-upload-box {
            border: 1px dashed var(--glass-border);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
            margin-bottom: 15px;
            background: rgba(0,0,0,0.2);
        }
        .file-upload-box:hover {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.05);
        }
        .file-upload-box p { font-size: 0.9rem; font-weight: 500; }
        .file-upload-box span { font-size: 0.75rem; color: var(--text-dim); display: block; margin-top: 4px; }
        input[type="file"] { display: none; }

        /* Buttons */
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: auto;
            padding-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-weight: 500;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-dim);
        }
        .btn-secondary:hover { color: var(--text-main); }

        .btn-primary {
            background: var(--accent);
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }
        .btn-primary:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Spinner */
        .spinner {
            width: 14px;
            height: 14px;
            border: 2px solid var(--text-dim);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="container">
        
        <!-- VISUAL PREVIEW SECTION -->
        <section class="preview-section">
            <div class="preview-card" id="previewCard">
                <div class="preview-banner" id="liveBanner"></div>
                <div class="preview-content">
                    <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="preview-avatar" id="liveAvatar" alt="Avatar">
                    <h3 class="preview-username">@<span id="liveUsername">username</span></h3>
                    <p class="preview-bio" id="liveBio">Your bio will appear here...</p>
                </div>
            </div>
        </section>

        <!-- WIZARD SECTION -->
        <section class="wizard-container">
            <div class="progress-bar">
                <div class="progress-step active" id="prog1"></div>
                <div class="progress-step" id="prog2"></div>
                <div class="progress-step" id="prog3"></div>
            </div>

            <div class="steps-wrapper" id="stepsWrapper">
                
                <!-- STEP 1: USERNAME -->
                <div class="step active" data-step="1">
                    <h2>Claim your handle</h2>
                    <p class="subtitle">Choose a unique username for your bio page.</p>
                    
                    <div class="input-group">
                        <span style="position:absolute; left: 16px; top: 14px; color: var(--text-dim); font-weight: 500;">/</span>
                        <input type="text" id="usernameInput" placeholder="username" style="padding-left: 30px;" autocomplete="off">
                    </div>
                    
                    <div class="validation-msg" id="usernameStatus">
                        <!-- Filled via JS -->
                    </div>
                </div>

                <!-- STEP 2: BIO -->
                <div class="step" data-step="2">
                    <h2>About you</h2>
                    <p class="subtitle">Tell the world who you are (optional).</p>
                    
                    <textarea id="bioInput" placeholder="I create content about..."></textarea>
                </div>

                <!-- STEP 3: VISUALS -->
                <div class="step" data-step="3">
                    <h2>Make it yours</h2>
                    <p class="subtitle">Customize your look.</p>

                    <label class="file-upload-box">
                        <input type="file" id="avatarUpload" accept="image/*">
                        <p>Upload Avatar</p>
                        <span>Optional — Uses Discord avatar if skipped</span>
                    </label>

                    <label class="file-upload-box">
                        <input type="file" id="bannerUpload" accept="image/*">
                        <p>Upload Banner</p>
                        <span>Optional — Uses Discord banner if skipped</span>
                    </label>
                </div>

            </div>

            <div class="controls">
                <button class="btn btn-secondary" id="backBtn" style="visibility: hidden;">Back</button>
                <button class="btn btn-primary" id="nextBtn" disabled>Next</button>
            </div>
        </section>

    </div>

    <script>
        // --- 1. SUPABASE CONFIGURATION ---
        const SUPABASE_URL = 'https://tstsijdifhgmpaszqknr.supabase.co'; // REPLACE ME
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRzdHNpamRpZmhnbXBhc3pxa25yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5NzA1NTIsImV4cCI6MjA3ODU0NjU1Mn0.8AvcLNL-6PIlfw2FUeLcMC9atefZmZAyUQBOquGpVo4'; // REPLACE ME
        const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- 2. STATE MANAGEMENT ---
        let currentStep = 1;
        const totalSteps = 3;
        let userData = {
            id: null,
            username: '',
            bio: '',
            avatarFile: null,
            bannerFile: null,
            discordAvatarUrl: null,
            discordBannerUrl: null
        };
        let isUsernameValid = false;

        // --- 3. DOM ELEMENTS ---
        const stepsWrapper = document.getElementById('stepsWrapper');
        const progressSteps = [document.getElementById('prog1'), document.getElementById('prog2'), document.getElementById('prog3')];
        const nextBtn = document.getElementById('nextBtn');
        const backBtn = document.getElementById('backBtn');
        
        // Input Elements
        const usernameInput = document.getElementById('usernameInput');
        const usernameStatus = document.getElementById('usernameStatus');
        const bioInput = document.getElementById('bioInput');
        const avatarUpload = document.getElementById('avatarUpload');
        const bannerUpload = document.getElementById('bannerUpload');

        // Live Preview Elements
        const liveUsername = document.getElementById('liveUsername');
        const liveBio = document.getElementById('liveBio');
        const liveAvatar = document.getElementById('liveAvatar');
        const liveBanner = document.getElementById('liveBanner');

        // --- 4. INITIALIZATION ---
        async function init() {
            // Check Auth
            const { data: { session } } = await sb.auth.getSession();
            if (!session) {
                // Redirect to login if not authenticated
                // window.location.href = '/login.html'; 
                alert("Debug: User not logged in. Redirect logic would trigger here.");
                return;
            }

            userData.id = session.user.id;
            
            // Get Discord Metadata Fallbacks
            const metadata = session.user.user_metadata;
            if(metadata) {
                userData.discordAvatarUrl = metadata.avatar_url || null;
                // Discord banners aren't always in metadata without specific scopes, but we check anyway
                userData.discordBannerUrl = metadata.custom_claims?.global_name ? null : null; // Placeholder
                
                // Set initial preview if available
                if(userData.discordAvatarUrl) liveAvatar.src = userData.discordAvatarUrl;
            }

            // Check if profile already exists
            const { data: profile } = await sb
                .from('profiles')
                .select('username')
                .eq('id', userData.id)
                .maybeSingle();

            if (profile) {
                // Redirect to existing profile
                window.location.href = `/${profile.username}`;
                return;
            }
        }

        init();

        // --- 5. LOGIC: STEP 1 (USERNAME) ---
        const usernameRegex = /^[a-z0-9_]{3,20}$/;
        let debounceTimer;

        usernameInput.addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            userData.username = val;
            liveUsername.textContent = val || 'username'; // Update preview
            
            // Reset state
            isUsernameValid = false;
            nextBtn.disabled = true;
            clearTimeout(debounceTimer);

            // Basic Validation
            if (!val) {
                usernameStatus.innerHTML = '';
                return;
            }

            if (!usernameRegex.test(val)) {
                setStatus('error', 'Use 3-20 chars: a-z, 0-9, _');
                return;
            }

            // Debounced API Check
            setStatus('loading', 'Checking availability...');
            debounceTimer = setTimeout(() => checkAvailability(val), 500);
        });

        async function checkAvailability(username) {
            try {
                const { data, error } = await sb
                    .from('profiles')
                    .select('username')
                    .eq('username', username)
                    .maybeSingle(); // Use maybeSingle to avoid 406 on no rows

                if (error && error.code !== 'PGRST116') {
                    console.error(error);
                    setStatus('error', 'Error checking username');
                    return;
                }

                if (data) {
                    setStatus('error', 'Username already taken');
                } else {
                    setStatus('success', 'Great! This username is available');
                    isUsernameValid = true;
                    nextBtn.disabled = false;
                }
            } catch (err) {
                setStatus('error', 'Connection error');
            }
        }

        function setStatus(type, msg) {
            if(type === 'loading') {
                usernameStatus.innerHTML = `<div class="spinner"></div><span class="loading">${msg}</span>`;
            } else if (type === 'success') {
                usernameStatus.innerHTML = `<span style="color:var(--success)">✔</span><span class="success">${msg}</span>`;
            } else {
                usernameStatus.innerHTML = `<span style="color:var(--error)">✖</span><span class="error">${msg}</span>`;
            }
        }

        // --- 6. LOGIC: STEP 2 (BIO) ---
        bioInput.addEventListener('input', (e) => {
            userData.bio = e.target.value;
            liveBio.textContent = userData.bio || "Your bio will appear here...";
        });

        // --- 7. LOGIC: STEP 3 (FILES) ---
        function handleFileSelect(e, type) {
            const file = e.target.files[0];
            if (!file) return;

            const objectUrl = URL.createObjectURL(file);

            if (type === 'avatar') {
                userData.avatarFile = file;
                liveAvatar.src = objectUrl;
            } else {
                userData.bannerFile = file;
                liveBanner.style.backgroundImage = `url(${objectUrl})`;
            }
        }

        avatarUpload.addEventListener('change', (e) => handleFileSelect(e, 'avatar'));
        bannerUpload.addEventListener('change', (e) => handleFileSelect(e, 'banner'));

        // --- 8. NAVIGATION & ANIMATION ---
        
        nextBtn.addEventListener('click', () => {
            if (currentStep < totalSteps) {
                changeStep(currentStep + 1);
            } else {
                finishOnboarding();
            }
        });

        backBtn.addEventListener('click', () => {
            if (currentStep > 1) {
                changeStep(currentStep - 1);
            }
        });

        function changeStep(newStep) {
            const direction = newStep > currentStep ? 'forward' : 'back';
            currentStep = newStep;

            // 1. Update Animation (Slide)
            // We use percentage logic: Step 1 = 0%, Step 2 = -33.33%, Step 3 = -66.66%
            const translateVal = (currentStep - 1) * -33.333;
            stepsWrapper.style.transform = `translateX(${translateVal}%)`;

            // 2. Manage Opacity classes
            document.querySelectorAll('.step').forEach(el => el.classList.remove('active'));
            document.querySelector(`.step[data-step="${currentStep}"]`).classList.add('active');

            // 3. Update Progress Bar
            progressSteps.forEach((el, idx) => {
                if (idx < currentStep) el.classList.add('active');
                else el.classList.remove('active');
            });

            // 4. Update Buttons
            backBtn.style.visibility = currentStep === 1 ? 'hidden' : 'visible';
            
            if (currentStep === totalSteps) {
                nextBtn.textContent = 'Finish & Create';
                nextBtn.disabled = false; // Uploads are optional
            } else {
                nextBtn.textContent = 'Next';
                // Validation logic for buttons
                if (currentStep === 1) nextBtn.disabled = !isUsernameValid;
                else nextBtn.disabled = false;
            }
        }

        // --- 9. SUBMISSION LOGIC ---
        async function finishOnboarding() {
            nextBtn.textContent = 'Creating...';
            nextBtn.disabled = true;

            try {
                let avatarUrl = userData.discordAvatarUrl;
                let avatarPath = null;
                let bannerUrl = null;
                let bannerPath = null;

                // Upload Avatar if selected
                if (userData.avatarFile) {
                    const ext = userData.avatarFile.name.split('.').pop();
                    const fileName = `${userData.id}/avatar.${ext}`;
                    
                    const { data, error } = await sb.storage
                        .from('avatars')
                        .upload(fileName, userData.avatarFile, { upsert: true });

                    if (!error) {
                        avatarPath = data.path;
                        const { data: { publicUrl } } = sb.storage.from('avatars').getPublicUrl(fileName);
                        avatarUrl = publicUrl;
                    }
                }

                // Upload Banner if selected
                if (userData.bannerFile) {
                    const ext = userData.bannerFile.name.split('.').pop();
                    const fileName = `${userData.id}/banner.${ext}`;
                    
                    const { data, error } = await sb.storage
                        .from('banners')
                        .upload(fileName, userData.bannerFile, { upsert: true });

                    if (!error) {
                        bannerPath = data.path;
                        const { data: { publicUrl } } = sb.storage.from('banners').getPublicUrl(fileName);
                        bannerUrl = publicUrl;
                    }
                }

                // INSERT Profile
                const { error: insertError } = await sb
                    .from('profiles')
                    .insert({
                        id: userData.id, // Matches auth.uid()
                        username: userData.username,
                        bio: userData.bio,
                        avatar: avatarUrl,
                        avatar_path: avatarPath,
                        banner_url: bannerUrl,
                        banner_path: bannerPath,
                        onboarded: true,
                        theme_color: '#6366f1' // default accent
                    });

                if (insertError) throw insertError;

                // Redirect on success
                window.location.href = `/${userData.username}`;

            } catch (err) {
                console.error(err);
                alert("Something went wrong creating your profile: " + err.message);
                nextBtn.textContent = 'Finish & Create';
                nextBtn.disabled = false;
            }
        }

    </script>
</body>
</html>
