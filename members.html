<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>/six Clan - Members</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    /* ======================= RESET & BASE ======================= */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: 'Exo 2', sans-serif;
      color:#e8e6f3;
      background:#050006;
      overflow-x: hidden;
      -webkit-font-smoothing:antialiased;
      line-height: 1.6;
    }

    /* ======================= BACKGROUND ======================= */
    .bg-wrap{
      position:fixed;
      inset:0;
      z-index:0;
      overflow:hidden;
      pointer-events:none;
    }
    .bg-layer{
      position:absolute;
      inset:-20%;
      transform:scale(1.1);
      filter:blur(60px);
      mix-blend-mode:screen;
      opacity:0.9;
      transition:opacity .6s ease;
      will-change: transform;
    }
    .bg-layer.one{
      background:radial-gradient(closest-side at 10% 20%, #2d004f 0%, transparent 35%), 
                 radial-gradient(closest-side at 80% 80%, #45003b 0%, transparent 30%);
    }
    .bg-layer.two{
      background:linear-gradient(120deg, rgba(100, 0, 150, 0.25), rgba(60, 0, 100, 0.25));
      opacity:0.7;
    }
    .bg-layer.three{
      background: radial-gradient(circle at 50% 50%, rgba(80, 0, 120, 0.2), transparent 70%);
      opacity: 0.5;
    }
    .fog{
      position:absolute;
      inset:-10%;
      background:radial-gradient(circle at 20% 30%, rgba(100, 40, 180, 0.1), transparent 10%), 
                 radial-gradient(circle at 80% 70%, rgba(25, 0, 60, 0.1), transparent 15%);
      filter:blur(30px);
      animation:drift 25s linear infinite;
    }
    @keyframes drift{
      0%{transform:translateY(0) rotate(0deg)}
      50%{transform:translateY(-4%) translateX(2%) rotate(1deg)}
      100%{transform:translateY(0) rotate(0deg)}
    }

    /* ======================= CUSTOM /SIX FONT ======================= */
    @font-face {
      font-family: 'Diecide Remain';
      src: url('fonts/DeicideRemain.otf') format('opentype');
      font-display: swap;
    }

    .six-text{
      font-family: 'Diecide Remain', sans-serif;
      background: linear-gradient(135deg, #c77dff, #9d4edd, #7b2cbf);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(180, 80, 255, 0.6), 
                   0 0 40px rgba(140, 40, 220, 0.4);
      letter-spacing: 1.5px;
      font-weight: 900;
      display: inline-block;
      position: relative;
      animation: textGlow 3s ease-in-out infinite alternate;
    }

    @keyframes textGlow {
      0% {
        text-shadow: 0 0 20px rgba(180, 80, 255, 0.6), 
                     0 0 40px rgba(140, 40, 220, 0.4);
        transform: scale(1);
      }
      100% {
        text-shadow: 0 0 25px rgba(200, 100, 255, 0.8), 
                     0 0 50px rgba(160, 60, 240, 0.6),
                     0 0 60px rgba(120, 20, 200, 0.4);
        transform: scale(1.02);
      }
    }

    /* ======================= APP ======================= */
    .app{
      position:relative;
      z-index:20;
      max-width:1200px;
      margin:40px auto;
      padding:40px 28px;
      border-radius:24px;
      background: linear-gradient(145deg, rgba(20, 5, 35, 0.7), rgba(10, 2, 20, 0.8));
      border: 1px solid rgba(150, 80, 220, 0.15);
      backdrop-filter: blur(15px);
      box-shadow: 0 30px 80px rgba(5, 0, 15, 0.8);
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(150, 80, 220, 0.2);
    }

    .clan-title{
      font-size:42px;
      font-weight:800;
      background:linear-gradient(90deg, #e0aaff, #c77dff, #9d4edd);
      -webkit-background-clip:text;
      color:transparent;
      letter-spacing:3px;
      font-family: 'Orbitron', sans-serif;
    }

    .meta {
      margin-top: 8px;
      color: #c9b6ff;
      font-size: 18px;
      font-weight: 500;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      background: linear-gradient(90deg, rgba(90, 24, 154, 0.5), rgba(60, 10, 120, 0.4));
      border: 1px solid rgba(150, 80, 220, 0.3);
      border-radius: 8px;
      color: #e2d9ff;
      font-family: 'Exo 2', sans-serif;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s;
    }

    .back-btn:hover {
      background: linear-gradient(90deg, rgba(110, 44, 174, 0.6), rgba(80, 30, 140, 0.5));
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(90, 24, 154, 0.3);
    }

    /* CARDS */
    .card{
      background: linear-gradient(145deg, rgba(40, 15, 70, 0.4), rgba(20, 5, 40, 0.3));
      border: 1px solid rgba(150, 80, 220, 0.15);
      border-radius:16px;
      padding:24px;
      backdrop-filter: blur(10px);
      margin-bottom: 24px;
      transition: all 0.3s;
      box-shadow: 0 8px 25px rgba(10, 0, 25, 0.4);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(20, 0, 40, 0.5);
      border-color: rgba(180, 100, 255, 0.25);
    }

    .section-title {
      font-size: 24px;
      font-weight: 700;
      color: #d8c7ff;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(150, 80, 220, 0.2);
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
    }

    /* ======================= ENHANCED MEMBER TREE ======================= */
    .member-tree-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .sort-options {
      display: flex;
      gap: 10px;
    }

    .sort-btn {
      background: linear-gradient(90deg, rgba(90, 24, 154, 0.5), rgba(60, 10, 120, 0.4));
      border: 1px solid rgba(150, 80, 220, 0.3);
      border-radius: 8px;
      padding: 8px 16px;
      color: #e2d9ff;
      font-family: 'Exo 2', sans-serif;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .sort-btn:hover {
      background: linear-gradient(90deg, rgba(110, 44, 174, 0.6), rgba(80, 30, 140, 0.5));
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(90, 24, 154, 0.3);
    }

    .sort-btn.active {
      background: linear-gradient(90deg, #9d4edd, #7b2cbf);
      border-color: rgba(200, 140, 255, 0.5);
    }

    /* Tree Structure */
    .member-tree-container {
      position: relative;
      min-height: 600px;
      overflow: visible;
    }

    .tree-structure {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 0;
    }

    .tree-level {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      margin-bottom: 60px;
      position: relative;
      width: 100%;
    }

    .tree-level:not(:last-child)::after {
      content: '';
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 30px;
      background: linear-gradient(to bottom, rgba(180, 100, 255, 0.6), transparent);
    }

    .tree-node {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
    }

    .tree-node::before {
      content: '';
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 30px;
      background: linear-gradient(to bottom, rgba(180, 100, 255, 0.6), transparent);
    }

    .tree-node:not(:only-child)::after {
      content: '';
      position: absolute;
      top: -30px;
      left: 50%;
      width: calc(100% + 40px);
      height: 2px;
      background: linear-gradient(to right, transparent, rgba(180, 100, 255, 0.6), transparent);
      transform: translateX(-50%);
    }

    /* Member Cards */
    .member-tree-card {
      background: linear-gradient(145deg, rgba(50, 20, 80, 0.3), rgba(30, 10, 50, 0.2));
      border: 1px solid rgba(150, 80, 220, 0.15);
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s;
      text-align: center;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 220px;
      z-index: 2;
    }

    .member-tree-card:hover {
      transform: translateY(-5px);
      border-color: rgba(180, 100, 255, 0.3);
      box-shadow: 0 8px 20px rgba(20, 0, 40, 0.4);
    }

    .member-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 2px solid rgba(180, 100, 255, 0.5);
      box-shadow: 0 0 15px rgba(180, 100, 255, 0.3);
    }

    .member-name {
      font-size: 20px;
      font-weight: 700;
      color: #e0aaff;
      margin-bottom: 8px;
    }

    .member-rank {
      color: #c9b6ff;
      font-weight: 500;
      margin-bottom: 12px;
      font-size: 16px;
    }

    .member-tier {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .crystal-tier {
      color: #bb86fc;
    }

    .sword-tier {
      color: #03dac6;
    }

    .tier-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .crystal-icon {
      background-image: url('assets/icons/crystalpvp.png');
    }

    .sword-icon {
      background-image: url('assets/icons/swordpvp.png');
    }

    /* Member card special styles */
    .member-tree-card.golden {
      border: 2px solid transparent;
      background: linear-gradient(145deg, #2a1f09, #3b2b0d);
      position: relative;
      overflow: hidden;
      z-index: 0;
    }

    .member-tree-card.golden::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 12px;
      padding: 2px;
      background: linear-gradient(90deg, #ffd700, #ffcc33, #ff9900, #ffd700);
      background-size: 300% 300%;
      animation: goldGradient 6s linear infinite;
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      z-index: -1;
    }

    .member-tree-card.golden .member-name {
      background: linear-gradient(90deg, #ffea00, #ffd700, #ffcc33, #ffea00);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 800;
      animation: goldGradient 6s linear infinite;
    }

    @keyframes goldGradient {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 200% 50%;
      }
    }

    .member-tree-card.diamond {
      border: 2px solid transparent;
      background: linear-gradient(145deg, #0a1b2a, #102437);
      position: relative;
      overflow: hidden;
      z-index: 0;
    }

    .member-tree-card.diamond::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 12px;
      padding: 2px;
      background: linear-gradient(90deg, #00e5ff, #33ccff, #99ffff, #00e5ff);
      background-size: 300% 300%;
      animation: diamondShine 6s linear infinite;
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      z-index: -1;
    }

    .member-tree-card.diamond .member-name {
      background: linear-gradient(90deg, #a0faff, #66e0ff, #99ffff, #ccffff);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 800;
      animation: diamondShine 6s linear infinite;
      text-shadow: 0 0 6px rgba(160, 255, 255, 0.5);
    }

    @keyframes diamondShine {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 200% 50%;
      }
    }

    .member-tree-card.bronze {
      border: 2px solid transparent;
      background: linear-gradient(145deg, #2b1508, #3a1e0b);
      position: relative;
      overflow: hidden;
      z-index: 0;
    }

    .member-tree-card.bronze::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 12px;
      padding: 2px;
      background: linear-gradient(90deg, #cd7f32, #d98b46, #b87333, #cd7f32);
      background-size: 300% 300%;
      animation: bronzeFlow 6s linear infinite;
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      z-index: -1;
    }

    .member-tree-card.bronze .member-name {
      background: linear-gradient(90deg, #ffb46a, #e6893f, #ff9a56, #ffb46a);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 800;
      animation: bronzeFlow 6s linear infinite;
      text-shadow: 0 0 6px rgba(255, 160, 80, 0.4);
    }

    @keyframes bronzeFlow {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 200% 50%;
      }
    }

    .member-tree-card.silver {
      border: 2px solid transparent;
      background: linear-gradient(145deg, #1a1a1a, #222222);
      position: relative;
      overflow: hidden;
      z-index: 0;
    }

    .member-tree-card.silver::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 12px;
      padding: 2px;
      background: linear-gradient(90deg, #cccccc, #f2f2f2, #b0b0b0, #cccccc);
      background-size: 300% 300%;
      animation: silverWave 6s linear infinite;
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      z-index: -1;
    }

    .member-tree-card.silver .member-name {
      background: linear-gradient(90deg, #ffffff, #e0e0e0, #cccccc, #ffffff);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 800;
      animation: silverWave 6s linear infinite;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.4);
    }

    @keyframes silverWave {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 200% 50%;
      }
    }

    footer{
      text-align:center;
      margin:40px 0 20px;
      color:#bfb6e9;
      opacity:0.9;
      font-size:14px;
      padding-top: 20px;
      border-top: 1px solid rgba(150, 80, 220, 0.2);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .header-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
      
      .member-tree-header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .sort-options {
        width: 100%;
        justify-content: space-between;
      }
      
      .sort-btn {
        flex: 1;
        text-align: center;
      }
      
      .tree-level {
        gap: 20px;
      }
      
      .member-tree-card {
        width: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-wrap">
    <div class="bg-layer one"></div>
    <div class="bg-layer two"></div>
    <div class="bg-layer three"></div>
    <div class="fog"></div>
  </div>

  <main class="app" id="app">
    <div class="header-row">
      <div>
        <div class="clan-title">/six Members</div>
        <div class="meta">Complete Clan Member Tree</div>
      </div>
      <a href="/" class="back-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
        Back to Main
      </a>
    </div>

    <!-- Enhanced Member Tree -->
    <div class="card">
      <div class="member-tree-header">
        <div class="section-title">Member Tree</div>
        <div class="sort-options">
          <button class="sort-btn active" id="sortByRank">Sort by Rank</button>
          <button class="sort-btn" id="sortByTier">Sort by Tier High to Low</button>
        </div>
      </div>
      <div class="member-tree-container" id="memberTree">
        <!-- Tree structure will be dynamically generated -->
      </div>
    </div>

    <footer>Â© 2025 <span class="six-text">/six</span> Clan - All rights reserved.</footer>
  </main>

  <script>
    // Member data with proper hierarchy
    const members = [
      { 
        name: "Lair", 
        rank: "Founder & Leader", 
        crystalTier: "HT1", 
        swordTier: "HT1", 
        avatar: "https://minotar.net/avatar/Lair/128.png",
        cardType: "diamond",
        level: 1
      },
      { 
        name: "Toofles", 
        rank: "Co-Leader", 
        crystalTier: "HT1", 
        swordTier: "HT1", 
        avatar: "https://minotar.net/avatar/Toofles/128.png",
        cardType: "diamond",
        level: 2
      },
      { 
        name: "Bicolandia", 
        rank: "Co-Leader", 
        crystalTier: "HT1", 
        swordTier: "HT1", 
        avatar: "https://minotar.net/avatar/Toofles/128.png",
        cardType: "diamond",
        level: 2
      },
      { 
        name: "PVP_MASTERK", 
        rank: "Developer/Grinder", 
        crystalTier: "HT1", 
        swordTier: "HT1", 
        avatar: "https://minotar.net/avatar/PVP_MASTERK/128.png",
        cardType: "golden",
        level: 3
      },
      { 
        name: "Killers", 
        rank: "PvPer/Grinder", 
        crystalTier: "HT3", 
        swordTier: "HT3", 
        avatar: "https://minotar.net/avatar/Killers/128.png",
        cardType: "golden",
        level: 3
      },
      { 
        name: "PenguinGUY", 
        rank: "PvPer", 
        crystalTier: "HT3", 
        swordTier: "HT3", 
        avatar: "https://minotar.net/avatar/Killers/128.png",
        cardType: "golden",
        level: 3
      },
      { 
        name: "IllyProg", 
        rank: "PvPer", 
        crystalTier: "HT3", 
        swordTier: "HT3", 
        avatar: "https://minotar.net/avatar/Killers/128.png",
        cardType: "golden",
        level: 4
      },
      { 
        name: "Chad", 
        rank: "PvPer", 
        crystalTier: "HT3", 
        swordTier: "HT3", 
        avatar: "https://minotar.net/avatar/Killers/128.png",
        cardType: "golden",
        level: 4
      },
      { 
        name: "Draco", 
        rank: "PvPer", 
        crystalTier: "HT3", 
        swordTier: "HT3", 
        avatar: "https://minotar.net/avatar/Killers/128.png",
        cardType: "golden",
        level: 4
      },
      
      { 
        name: "Nefusho", 
        rank: "Member", 
        crystalTier: "LT10", 
        swordTier: "LT10", 
        avatar: "https://minotar.net/avatar/NewRecruit/128.png",
        cardType: "bronze",
        level: 4
      }
    ];

    // Tier order for sorting (High to Low)
    const tierOrder = ['HT1', 'HT2', 'HT3', 'HT4', 'HT5', 'LT1', 'LT2', 'LT3', 'LT4', 'LT5'];

    // Function to render member tree as an actual tree structure
    function renderMemberTree(sortBy = 'rank') {
      const container = document.getElementById('memberTree');
      container.innerHTML = '';
      
      let sortedMembers = [...members];
      
      if (sortBy === 'tier') {
        sortedMembers.sort((a, b) => {
          return tierOrder.indexOf(a.crystalTier) - tierOrder.indexOf(b.crystalTier);
        });
      }
      
      // Group members by level
      const levels = {};
      sortedMembers.forEach(member => {
        if (!levels[member.level]) {
          levels[member.level] = [];
        }
        levels[member.level].push(member);
      });
      
      // Create tree structure
      const treeStructure = document.createElement('div');
      treeStructure.className = 'tree-structure';
      
      // Add each level
      Object.keys(levels).sort().forEach(level => {
        const levelDiv = document.createElement('div');
        levelDiv.className = 'tree-level';
        
        levels[level].forEach(member => {
          const nodeDiv = document.createElement('div');
          nodeDiv.className = 'tree-node';
          
          const card = document.createElement('div');
          card.className = `member-tree-card ${member.cardType}`;
          card.innerHTML = `
            <img src="${member.avatar}" alt="${member.name}" class="member-avatar">
            <div class="member-name">${member.name}</div>
            <div class="member-rank">${member.rank}</div>
            <div class="member-tier">
              <span class="crystal-tier">
                <span class="tier-icon crystal-icon"></span>
                ${member.crystalTier}
              </span>
            </div>
            <div class="member-tier">
              <span class="sword-tier">
                <span class="tier-icon sword-icon"></span>
                ${member.swordTier}
              </span>
            </div>
          `;
          
          nodeDiv.appendChild(card);
          levelDiv.appendChild(nodeDiv);
        });
        
        treeStructure.appendChild(levelDiv);
      });
      
      container.appendChild(treeStructure);
    }

    // Initialize member tree
    document.addEventListener('DOMContentLoaded', function() {
      renderMemberTree();
      
      // Set up sorting buttons
      document.getElementById('sortByRank').addEventListener('click', function() {
        document.getElementById('sortByRank').classList.add('active');
        document.getElementById('sortByTier').classList.remove('active');
        renderMemberTree('rank');
      });
      
      document.getElementById('sortByTier').addEventListener('click', function() {
        document.getElementById('sortByTier').classList.add('active');
        document.getElementById('sortByRank').classList.remove('active');
        renderMemberTree('tier');
      });
    });

    // Add some interactive effects
    document.addEventListener('DOMContentLoaded', function() {
      // Add parallax effect to background
      document.addEventListener('mousemove', function(e) {
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;
        
        document.querySelector('.bg-layer.one').style.transform = `translate(${x * 20}px, ${y * 20}px) scale(1.1)`;
        document.querySelector('.bg-layer.two').style.transform = `translate(${x * -15}px, ${y * -15}px) scale(1.1)`;
        document.querySelector('.bg-layer.three').style.transform = `translate(${x * 10}px, ${y * 10}px) scale(1.1)`;
      });
    });
  </script>
</body>
</html>
