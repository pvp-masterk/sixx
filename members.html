<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>/six | OPERATIVES</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;500;600;700;800&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

<style>
/* ======================= VOID CORE ======================= */
:root {
  --void-bg: #030005;
  --primary: #9d4edd;
  --primary-dim: rgba(157, 78, 221, 0.1);
  --accent: #e0aaff;
  --glitch: #0ff;
  --danger: #ff2a2a;
  --font-display: 'Orbitron', sans-serif;
  --font-body: 'Inter', sans-serif;
  --font-code: 'Space Mono', monospace;
  --ease-tech: cubic-bezier(0.2, 0.8, 0.2, 1);
}

* { box-sizing: border-box; cursor: none; }
html, body {
  margin: 0; padding: 0; min-height: 100%;
  background-color: var(--void-bg);
  color: #e8e6f3;
  font-family: var(--font-body);
  overflow-x: hidden;
}

/* ======================= BACKGROUND STAGE ======================= */
.void-stage {
  position: fixed; inset: 0; z-index: -1; pointer-events: none;
  background: radial-gradient(circle at 50% 0%, #1a002e, #030005 80%);
}
.grid-floor {
  position: absolute; inset: -50%;
  background-image: 
    linear-gradient(var(--primary-dim) 1px, transparent 1px),
    linear-gradient(90deg, var(--primary-dim) 1px, transparent 1px);
  background-size: 60px 60px;
  transform: perspective(500px) rotateX(60deg);
  animation: gridMove 20s linear infinite;
  mask-image: radial-gradient(circle, black 30%, transparent 70%);
}
@keyframes gridMove {
  0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
  100% { transform: perspective(500px) rotateX(60deg) translateY(60px); }
}

/* ======================= CURSOR ======================= */
.cursor-dot {
  width: 6px; height: 6px; background: white; position: fixed;
  border-radius: 50%; pointer-events: none; z-index: 9999; transform: translate(-50%, -50%);
  mix-blend-mode: difference;
}
.cursor-circle { 
  width: 40px; height: 40px; border: 1px solid rgba(255,255,255,0.4); position: fixed;
  border-radius: 50%; pointer-events: none; z-index: 9999; transform: translate(-50%, -50%);
  transition: width 0.2s, height 0.2s, background-color 0.2s;
}
body.hovering .cursor-circle { width: 60px; height: 60px; background: rgba(255,255,255,0.1); border-color: var(--primary); }

/* ======================= HUD LAYOUT ======================= */
.hud-header {
  position: fixed; top: 0; left: 0; right: 0;
  padding: 15px 30px; display: flex; justify-content: space-between; align-items: center;
  z-index: 100; border-bottom: 1px solid rgba(255,255,255,0.05);
  backdrop-filter: blur(10px); background: rgba(3,0,5,0.9);
}
.hud-brand { font-family: var(--font-display); font-weight: 900; font-size: 1.2rem; letter-spacing: 2px; text-decoration: none; color: white; }
.hud-brand span { color: var(--primary); }

.app-container {
  padding-top: 100px;
  max-width: 1400px; margin: 0 auto;
  min-height: 100vh;
  position: relative;
  z-index: 10;
}

/* ======================= CONTROLS TERMINAL ======================= */
.control-deck {
  display: flex; flex-wrap: wrap; gap: 20px;
  justify-content: space-between; align-items: flex-end;
  padding: 0 20px 30px;
  border-bottom: 1px solid var(--primary-dim);
  margin-bottom: 40px;
}

.mode-selector {
  display: flex; gap: 5px; background: rgba(20,10,30,0.6);
  padding: 5px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.1);
}

.cyber-btn {
  background: transparent; color: #888; border: none;
  padding: 10px 20px; font-family: var(--font-code); font-size: 0.8rem;
  text-transform: uppercase; cursor: none; transition: all 0.2s;
  position: relative; overflow: hidden;
}
.cyber-btn:hover { color: #fff; background: rgba(255,255,255,0.05); }
.cyber-btn.active { background: var(--primary); color: #000; font-weight: 700; box-shadow: 0 0 15px var(--primary-dim); }
.cyber-btn.active::before {
  content: ''; position: absolute; left:0; top:0; bottom:0; width: 3px; background: #fff;
}

.filter-btn {
  border: 1px solid var(--primary); color: var(--primary);
  padding: 8px 16px; font-family: var(--font-code); font-size: 0.75rem;
  background: rgba(157,78,221,0.05); clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
  transition: 0.2s;
}
.filter-btn:hover { background: var(--primary); color: #fff; transform: translateY(-2px); }

/* ======================= TREE & CARDS ======================= */
.member-tree-container {
  position: relative; padding: 20px;
  display: flex; flex-direction: column; align-items: center; gap: 60px;
}

/* Laser Beams (Replacements for chains) */
.connections-layer {
  position: absolute; top: 0; left: 0; width: 100%; height: 100%;
  z-index: -1; pointer-events: none;
}
.laser-beam {
  position: absolute; height: 2px;
  background: linear-gradient(90deg, transparent, var(--primary), transparent);
  box-shadow: 0 0 8px var(--primary);
  transform-origin: 0 50%; opacity: 0.6;
}

.tree-level {
  display: flex; justify-content: center; gap: 30px; flex-wrap: wrap;
  width: 100%; position: relative; z-index: 5;
}

/* CARD ENGINE */
.card-scene {
  width: 240px; height: 340px;
  perspective: 1200px;
}

.holo-card {
  width: 100%; height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.6s var(--ease-tech);
}
.card-scene:hover .holo-card { transform: scale(1.02); }
.holo-card.flipped { transform: rotateY(180deg); }

.face {
  position: absolute; inset: 0;
  backface-visibility: hidden;
  border-radius: 4px;
  border: 1px solid rgba(157, 78, 221, 0.3);
  background: rgba(10, 5, 16, 0.85);
  backdrop-filter: blur(12px);
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  overflow: hidden;
}

/* --- FRONT FACE --- */
.face.front {
  display: flex; flex-direction: column; align-items: center; padding: 25px 15px;
}
.face.front::before {
  content: ''; position: absolute; top:0; left:0; right:0; height: 2px;
  background: var(--primary); box-shadow: 0 0 10px var(--primary);
}

.avatar-frame {
  width: 90px; height: 90px;
  border: 2px solid var(--primary);
  border-radius: 50%; padding: 4px;
  position: relative;
  box-shadow: 0 0 20px var(--primary-dim);
}
.avatar-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; filter: grayscale(0.2); transition: 0.3s; }
.card-scene:hover .avatar-img { filter: grayscale(0); }

.mem-name {
  margin-top: 15px; font-family: var(--font-display);
  font-size: 1.2rem; color: #fff; text-transform: uppercase; letter-spacing: 1px;
}
.mem-rank {
  font-family: var(--font-code); font-size: 0.75rem; color: var(--accent);
  margin-bottom: 15px; opacity: 0.8;
}

.tier-grid {
  display: grid; grid-template-columns: 1fr 1fr; gap: 8px; width: 100%;
  margin-top: auto;
}
.tier-chip {
  background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
  padding: 5px; text-align: center; border-radius: 2px;
  font-family: var(--font-code); font-size: 0.7rem; color: #ccc;
  display: flex; align-items: center; justify-content: center; gap: 5px;
}
.tier-chip.active { border-color: var(--primary); color: var(--accent); background: rgba(157,78,221,0.1); }
.tier-icon { width: 12px; height: 12px; opacity: 0.8; }

/* --- BACK FACE --- */
.face.back {
  transform: rotateY(180deg);
  background: linear-gradient(135deg, #0f0518, #000);
  display: flex; flex-direction: column; justify-content: center; align-items: center;
  padding: 20px; text-align: center;
}
.back-data {
  font-family: var(--font-code); font-size: 0.8rem; color: #888;
  margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; width: 100%;
}
.social-grid {
  display: flex; flex-direction: column; gap: 10px; width: 100%;
}
.social-link {
  display: flex; align-items: center; justify-content: center; gap: 10px;
  padding: 8px; border: 1px solid #333; color: #fff; text-decoration: none;
  font-family: var(--font-code); font-size: 0.8rem;
  transition: 0.2s;
}
.social-link:hover { border-color: var(--primary); background: var(--primary-dim); }

/* --- SPECIAL CARDS --- */
.card-scene.diamond .face { border-color: #0ff; box-shadow: 0 0 15px rgba(0,255,255,0.1); }
.card-scene.diamond .face.front::before { background: #0ff; box-shadow: 0 0 10px #0ff; }
.card-scene.diamond .mem-name { text-shadow: 0 0 5px #0ff; }

/* --- RESPONSIVE --- */
@media (max-width: 768px) {
  .control-deck { flex-direction: column; align-items: stretch; }
  .mode-selector { overflow-x: auto; }
}
</style>
</head>
<body>

<!-- AUDIO ENGINE -->
<audio id="sfx-hover" src="data:audio/wav;base64,UklGRjIAAABXQVZFZm10IBIAAAABAAEAQB8AAEAfAAABAAgAAABmYWN0BAAAAAAAAABkYXRhAAAAAA=="></audio>

<!-- CURSOR -->
<div class="cursor-dot"></div>
<div class="cursor-circle"></div>

<!-- BACKGROUND -->
<div class="void-stage">
  <div class="grid-floor"></div>
</div>

<!-- HEADER -->
<nav class="hud-header">
  <a href="index.html" class="hud-brand">/SIX<span>_DB</span></a>
  <div style="font-family:var(--font-code); font-size:0.8rem; color:var(--primary);">
    <span class="pulse-dot" style="display:inline-block; width:6px; height:6px; background:#57F287; border-radius:50%; margin-right:5px; box-shadow:0 0 8px #57F287;"></span>
    LIVE ROSTER
  </div>
</nav>

<div class="app-container">
  
  <!-- CONTROLS -->
  <div class="control-deck">
    <div>
      <div style="font-family:var(--font-display); color:#fff; font-size:1.5rem; margin-bottom:5px;">OPERATIVES</div>
      <div style="font-family:var(--font-code); color:#666; font-size:0.8rem;">Select combat specialization</div>
    </div>
    
    <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
      <div class="mode-selector">
        <button class="cyber-btn active" data-mode="all">All Units</button>
        <button class="cyber-btn" data-mode="crystal">Crystal</button>
        <button class="cyber-btn" data-mode="sword">Sword</button>
        <button class="cyber-btn" data-mode="nethpot">Pot</button>
        <button class="cyber-btn" data-mode="smp">SMP</button>
      </div>
      
      <div style="display:flex; gap:5px;">
        <button class="filter-btn" id="sortByRank">RANK</button>
        <button class="filter-btn" id="sortByTier">TIER</button>
      </div>
    </div>
  </div>

  <!-- TREE AREA -->
  <div class="member-tree-container" id="memberTree">
    <div class="connections-layer" id="connectionsLayer"></div>
    <!-- Nodes injected by JS -->
  </div>

</div>

<script>
/* ======================= DATA CORE ======================= */
/* Customize your members here. The rest handles itself. */
const members = [
  {
    name: 'Lair', rank: 'FOUNDER', level: 1,
    avatar: 'https://minotar.net/avatar/Lair/128.png',
    cardType: 'diamond', // adds cyan glitch effect
    tiers: { crystal: 'HT1', sword: 'HT1', nethpot: 'HT2' },
    socials: { discord: 'https://discord.gg/example', youtube: '#' }
  },
  {
    name: 'Toofles', rank: 'CO-LEADER', level: 2,
    avatar: 'https://minotar.net/avatar/Toofles/128.png',
    cardType: 'diamond',
    tiers: { crystal: 'HT1', nethpot: 'HT3', smp: 'Builder' },
    socials: { discord: '#' }
  },
  {
    name: 'PVP_King', rank: 'ELITE', level: 3,
    avatar: 'https://minotar.net/avatar/MHF_Steve/128.png',
    tiers: { crystal: 'HT1', sword: 'HT2' },
    socials: { twitch: '#', youtube: '#' }
  },
  {
    name: 'Shadow', rank: 'SOLDIER', level: 4,
    avatar: 'https://minotar.net/avatar/MHF_Alex/128.png',
    tiers: { sword: 'LT1', nethpot: 'LT2' },
    socials: { tiktok: '#' }
  },
  {
    name: 'BuilderX', rank: 'MEMBER', level: 4,
    avatar: 'https://minotar.net/avatar/Notch/128.png',
    tiers: { smp: 'Master' },
    socials: { youtube: '#' }
  },
  {
    name: 'Viper', rank: 'ELITE', level: 3,
    avatar: 'https://minotar.net/avatar/Herobrine/128.png',
    tiers: { crystal: 'HT2', nethpot: 'HT1' },
    socials: { discord: '#' }
  }
];

/* Icons configuration (Using generic shapes or images) */
const ICONS = {
  crystal: 'assets/icons/crystalpvp.png', // Ensure these paths exist or use placeholder
  sword: 'assets/icons/swordpvp.png',
  nethpot: 'assets/icons/nethpot.png',
  smp: 'assets/icons/smp.png',
  discord: 'assets/icons/discord.png',
  youtube: 'assets/icons/youtube.png',
  twitch: 'assets/icons/twitch.png',
  tiktok: 'assets/icons/tiktok.png'
};

/* Tier Sorting Order */
const tierOrder = ['HT1','HT2','HT3','HT4','HT5','LT1','LT2','LT3','LT4','LT5'];

/* ======================= ENGINE ======================= */
let currentMode = 'all';

// 1. Cursor Logic
const cursorDot = document.querySelector('.cursor-dot');
const cursorCircle = document.querySelector('.cursor-circle');
window.addEventListener('mousemove', (e) => {
  cursorDot.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
  cursorCircle.animate({ left: `${e.clientX}px`, top: `${e.clientY}px` }, { duration: 500, fill: "forwards" });
});
document.addEventListener('mouseover', (e) => {
  if(e.target.closest('button') || e.target.closest('.card-scene')) document.body.classList.add('hovering');
  else document.body.classList.remove('hovering');
});

// 2. Rendering System
function renderTree(sortBy = 'rank') {
  const container = document.getElementById('memberTree');
  const layer = document.getElementById('connectionsLayer');
  
  // Clear non-layer elements
  Array.from(container.children).forEach(c => {
    if(c.id !== 'connectionsLayer') container.removeChild(c);
  });
  layer.innerHTML = ''; // Clear beams

  // Filter & Sort
  let list = members.filter(m => {
    if(currentMode === 'all') return true;
    return m.tiers && m.tiers[currentMode];
  });

  if(sortBy === 'tier') {
    list.sort((a,b) => {
      // Simple logic: check highest tier of first available mode
      const getVal = (m) => {
        const t = Object.values(m.tiers || {})[0];
        return t ? tierOrder.indexOf(t) : 99;
      }
      return getVal(a) - getVal(b);
    });
  } else {
    list.sort((a,b) => a.level - b.level); // Default rank sort
  }

  // Group by Level
  const levels = {};
  list.forEach(m => {
    const lv = m.level || 99;
    if(!levels[lv]) levels[lv] = [];
    levels[lv].push(m);
  });

  // Build DOM
  const sortedLevels = Object.keys(levels).sort((a,b)=>a-b);
  
  sortedLevels.forEach(lvKey => {
    const row = document.createElement('div');
    row.className = 'tree-level';
    row.dataset.level = lvKey;
    
    levels[lvKey].forEach(m => {
      row.appendChild(createCard(m));
    });
    container.appendChild(row);
  });

  // Decrypt Names
  setTimeout(() => decryptNames(), 100);

  // Draw Beams (Laser Connections)
  setTimeout(() => drawLasers(sortedLevels), 300); // Wait for layout
}

function createCard(data) {
  const scene = document.createElement('div');
  scene.className = `card-scene ${data.cardType || ''}`;
  scene.onclick = () => {
    scene.querySelector('.holo-card').classList.toggle('flipped');
    // document.getElementById('sfx-flip').play(); // Uncomment if audio src valid
  };

  // Generate Tier Chips
  let tiersHTML = '';
  if(data.tiers) {
    Object.entries(data.tiers).forEach(([type, val]) => {
      // Highlight if matches current filter
      const isActive = (currentMode === 'all' || currentMode === type) ? 'active' : '';
      tiersHTML += `
        <div class="tier-chip ${isActive}">
          <span style="text-transform:uppercase">${type.substr(0,4)}</span>
          <b>${val}</b>
        </div>
      `;
    });
  }

  // Generate Socials
  let socialHTML = '';
  if(data.socials) {
    Object.entries(data.socials).forEach(([net, link]) => {
      socialHTML += `<a href="${link}" target="_blank" class="social-link">${net.toUpperCase()}</a>`;
    });
  }

  scene.innerHTML = `
    <div class="holo-card">
      <div class="face front">
        <div class="avatar-frame">
          <img src="${data.avatar}" class="avatar-img" alt="${data.name}">
        </div>
        <div class="mem-name" data-value="${data.name}">${generateRandomChars(data.name.length)}</div>
        <div class="mem-rank">${data.rank}</div>
        <div class="tier-grid">${tiersHTML}</div>
      </div>
      <div class="face back">
        <div class="back-data">
          ID: ${Math.floor(Math.random()*9000)+1000}<br>
          STATUS: ONLINE
        </div>
        <div class="social-grid">${socialHTML}</div>
      </div>
    </div>
  `;
  return scene;
}

// 3. Laser Beams Logic
function drawLasers(levels) {
  const container = document.getElementById('memberTree');
  const layer = document.getElementById('connectionsLayer');
  const containerRect = container.getBoundingClientRect();

  for(let i=0; i < levels.length - 1; i++) {
    const currLvl = document.querySelector(`.tree-level[data-level="${levels[i]}"]`);
    const nextLvl = document.querySelector(`.tree-level[data-level="${levels[i+1]}"]`);
    if(!currLvl || !nextLvl) continue;

    const currNodes = Array.from(currLvl.children);
    const nextNodes = Array.from(nextLvl.children);

    currNodes.forEach((parent, pIdx) => {
      // Connect to subset of children to look like a tree
      // Simple logic: Distribute children among parents
      const ratio = nextNodes.length / currNodes.length;
      const startIdx = Math.floor(pIdx * ratio);
      const endIdx = Math.floor((pIdx + 1) * ratio) || 1;
      
      // Ensure at least one connection if possible
      const targets = nextNodes.slice(startIdx, Math.max(startIdx + 1, endIdx + (nextNodes.length > currNodes.length ? 1 : 0)));

      targets.forEach(child => {
        createBeam(parent, child, containerRect, layer);
      });
    });
  }
}

function createBeam(el1, el2, rootRect, layer) {
  const r1 = el1.getBoundingClientRect();
  const r2 = el2.getBoundingClientRect();

  const x1 = r1.left + r1.width/2 - rootRect.left;
  const y1 = r1.bottom - rootRect.top;
  const x2 = r2.left + r2.width/2 - rootRect.left;
  const y2 = r2.top - rootRect.top;

  const length = Math.hypot(x2 - x1, y2 - y1);
  const angle = Math.atan2(y2 - y1, x2 - x1) * (180/Math.PI);

  const beam = document.createElement('div');
  beam.className = 'laser-beam';
  beam.style.width = `${length}px`;
  beam.style.left = `${x1}px`;
  beam.style.top = `${y1}px`;
  beam.style.transform = `rotate(${angle}deg)`;
  
  layer.appendChild(beam);
}

// 4. Decryption Effect
const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890#%&";
function generateRandomChars(len) {
  let s = '';
  for(let i=0; i<len; i++) s += chars[Math.floor(Math.random()*chars.length)];
  return s;
}

function decryptNames() {
  document.querySelectorAll('.mem-name').forEach(el => {
    const target = el.dataset.value;
    let iter = 0;
    const interval = setInterval(() => {
      el.innerText = target.split('').map((l, i) => {
        if(i < iter) return l;
        return chars[Math.floor(Math.random() * chars.length)];
      }).join('');
      
      if(iter >= target.length) clearInterval(interval);
      iter += 1/3;
    }, 30);
  });
}

// 5. Init & Listeners
document.addEventListener('DOMContentLoaded', () => {
  renderTree();

  // Mode Buttons
  document.querySelectorAll('.cyber-btn').forEach(btn => {
    btn.addEventListener('click', (e) => {
      document.querySelectorAll('.cyber-btn').forEach(b => b.classList.remove('active'));
      e.target.classList.add('active');
      currentMode = e.target.dataset.mode;
      renderTree();
    });
  });

  // Sort Buttons
  document.getElementById('sortByRank').onclick = () => renderTree('rank');
  document.getElementById('sortByTier').onclick = () => renderTree('tier');
  
  // Resize Handler for Lasers
  window.addEventListener('resize', () => {
    const levels = Object.keys(members.reduce((acc,m)=>{acc[m.level||99]=1;return acc},{})).sort((a,b)=>a-b);
    document.getElementById('connectionsLayer').innerHTML = '';
    drawLasers(levels);
  });
});

</script>
