<style>
:root {
  --primary: #7b2cbf;
  --primary-dark: #5a189a;
  --primary-light: rgba(123, 44, 191, 0.1);
  --secondary: #9d4edd;
  --secondary-dark: #7b2cbf;
  --text: #e8e6f3;
  --text-light: rgba(232, 230, 243, 0.7);
  --bg: #050006;
  --bg-dark: #030003;
  --card-bg: rgba(40, 15, 70, 0.34);
  --card-hover: rgba(60, 25, 90, 0.4);
  --accent: #ff4081;
  --accent-hover: #ff79a8;
  --header-height: 80px;
  --transition-fast: 0.2s ease;
  --transition-medium: 0.3s ease;
  --transition-slow: 0.5s ease;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background-color: var(--bg);
  color: var(--text);
  overflow-x: hidden;
  min-height: 100vh;
  padding-top: var(--header-height);
}

/* Background glow */
.bg-layer {
  position: fixed;
  inset: -10%;
  filter: blur(28px);
  mix-blend-mode: screen;
  opacity: 0.8;
  pointer-events: none;
}
.bg-layer.one {
  background: radial-gradient(closest-side at 10% 20%, #2d004f 0%, transparent 35%), 
              radial-gradient(closest-side at 80% 80%, #45003b 0%, transparent 30%);
}
.bg-layer.two {
  background: linear-gradient(120deg, rgba(100,0,150,0.22), rgba(60,0,100,0.22));
}

/* Header */
header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: var(--header-height);
  padding: 0 5%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 1000;
  background: rgba(5, 0, 6, 0.95);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  transition: all var(--transition-medium);
  box-shadow: 0 2px 30px rgba(0, 0, 0, 0.1);
  border-bottom: 1px solid rgba(150, 80, 220, 0.1);
}

header.scrolled {
  height: 70px;
  box-shadow: 0 5px 30px rgba(0, 0, 0, 0.2);
}

.logo {
  font-size: 24px;
  font-weight: 800;
  color: var(--text);
  text-decoration: none;
  display: flex;
  align-items: center;
  gap: 12px;
  transition: transform var(--transition-fast);
}

.logo:hover {
  transform: translateX(3px);
}

.logo i {
  color: var(--primary);
  font-size: 28px;
  transition: transform var(--transition-medium);
}

.logo:hover i {
  transform: rotate(15deg);
}

.nav-links {
  display: flex;
  gap: 25px;
  height: 100%;
}

.nav-links a {
  color: var(--text-light);
  text-decoration: none;
  font-weight: 500;
  font-size: 16px;
  position: relative;
  transition: all var(--transition-fast);
  height: 100%;
  display: flex;
  align-items: center;
  padding: 0 5px;
}

.nav-links a:hover {
  color: var(--text);
}

.nav-links a::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 0;
  height: 3px;
  background: var(--primary);
  transition: width var(--transition-medium);
  border-radius: 3px 3px 0 0;
}

.nav-links a:hover::after {
  width: 100%;
}

.nav-links a.active {
  color: var(--text);
}

.nav-links a.active::after {
  width: 100%;
}

/* Profile Card */
.profile-container {
  max-width: 500px;
  margin: 30px auto;
  background: var(--card-bg);
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  text-align: center;
  animation: fadeInUp 0.6s ease both;
  transition: all var(--transition-medium);
  position: relative;
  overflow: hidden;
  border: 1px solid rgba(150, 80, 220, 0.15);
  will-change: transform;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.profile-container::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, var(--primary-light) 0%, transparent 70%);
  opacity: 0;
  transition: opacity var(--transition-medium);
  z-index: 0;
}

.profile-container:hover {
  transform: translateY(-5px) scale(1.02);
  box-shadow: 0 15px 40px rgba(0,0,0,0.4);
}

.profile-container:hover::before {
  opacity: 0.6;
}

.profile-avatar {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 3px solid var(--primary);
  object-fit: cover;
  margin-bottom: 20px;
  transition: all var(--transition-medium);
  position: relative;
  z-index: 2;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  align-self: center;
  margin-left: auto;
  margin-right: auto;
}

.profile-avatar:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 25px rgba(123, 44, 191, 0.4);
}

.profile-name {
  font-size: 24px;
  font-weight: 800;
  margin-bottom: 5px;
  position: relative;
  z-index: 2;
  display: inline-block;
  padding: 0 5px;
  color: #e0aaff;
}

.profile-id {
  font-size: 18px;
  color: var(--text-light);
  margin-bottom: 10px;
  position: relative;
  z-index: 2;
}

/* Stats Section */
.stats-container {
  display: flex;
  justify-content: space-between;
  margin: 25px 0;
  position: relative;
  z-index: 2;
  width: 100%;
}

.stat-item {
  text-align: center;
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  transition: all var(--transition-fast);
  padding: 10px 15px;
  border-radius: 10px;
  background: rgba(255, 255, 255, 0.03);
}

.stat-item:hover {
  background: rgba(255, 255, 255, 0.08);
  transform: translateY(-3px);
}

.stat-value {
  font-weight: 700;
  font-size: 18px;
  color: var(--primary);
}

.stat-label {
  font-size: 13px;
  color: var(--text-light);
  margin-top: 3px;
}

/* Info sections */
.info-section {
  margin-top: 24px;
  text-align: left;
  border-top: 1px solid rgba(150,80,220,0.15);
  padding-top: 18px;
  width: 100%;
  position: relative;
  z-index: 2;
}

.section-title {
  font-weight: 700;
  font-size: 1rem;
  color: #d0b4ff;
  margin-bottom: 12px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.info-item {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
  font-size: 0.9rem;
}

.info-label {
  color: #b8a6ff;
  opacity: 0.8;
}

.info-value {
  color: #e0d5ff;
  font-weight: 500;
}

/* Badges Section */
.badge-box {
  background: rgba(255, 255, 255, 0.05);
  padding: 20px;
  border-radius: 16px;
  margin-top: 25px;
  max-width: 100%;
  box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
  z-index: 2;
  transition: all var(--transition-medium);
  width: 100%;
}

.badge-box:hover {
  background: rgba(255, 255, 255, 0.08);
  transform: translateY(-3px);
}

.badge-container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 15px;
  transition: all var(--transition-medium);
}

.badge-wrapper {
  position: relative;
  display: inline-block;
}

.badge-icon {
  width: 40px;
  height: 40px;
  border-radius: 10px;
  border: 2px solid rgba(255, 255, 255, 0.1);
  position: relative;
  transition: all var(--transition-fast);
  object-fit: contain;
  background: rgba(0, 0, 0, 0.2);
}

.badge-icon:hover {
  transform: scale(1.15) rotate(5deg);
}

.badge-icon.glow {
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
  animation: pulseGlow 2s infinite alternate;
}

.badge-tooltip {
  position: absolute;
  bottom: calc(100% + 10px);
  left: 50%;
  transform: translateX(-50%);
  background: rgba(30, 30, 46, 0.95);
  color: var(--text);
  padding: 10px 15px;
  border-radius: 10px;
  font-size: 13px;
  font-weight: 400;
  white-space: nowrap;
  box-shadow: 0 5px 25px rgba(0, 0, 0, 0.4);
  opacity: 0;
  pointer-events: none;
  transition: all var(--transition-fast);
  width: max-content;
  max-width: 250px;
  z-index: 10;
  text-align: center;
  line-height: 1.4;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.badge-wrapper:hover .badge-tooltip {
  opacity: 1;
  bottom: calc(100% + 15px);
}

.badge-tooltip strong {
  font-weight: 700;
  color: var(--secondary);
  display: block;
  margin-bottom: 5px;
}

.badge-tooltip span {
  display: block;
  font-weight: 400;
  color: #aaa;
}

.badge-tooltip span:last-child {
  display: inline-block;
  padding: 3px 8px;
  border-radius: 10px;
  background: rgba(0, 0, 0, 0.3);
  margin-top: 5px;
}

@keyframes rainbowGlow {
  0% {
    box-shadow: 0 0 8px #ff0000, 0 0 16px #ff9900;
    border-color: #ff0000;
  }
  25% {
    box-shadow: 0 0 8px #ff9900, 0 0 16px #ffff00;
    border-color: #ff9900;
  }
  50% {
    box-shadow: 0 0 8px #33ff00, 0 0 16px #00ffff;
    border-color: #33ff00;
  }
  75% {
    box-shadow: 0 0 8px #0066ff, 0 0 16px #9900ff;
    border-color: #0066ff;
  }
  100% {
    box-shadow: 0 0 8px #ff00aa, 0 0 16px #ff0000;
    border-color: #ff00aa;
  }
}

.badge-icon.rainbow {
  animation: rainbowGlow 3s infinite ease-in-out;
}

@keyframes pulseGlow {
  from { box-shadow: 0 0 5px rgba(255, 255, 255, 0.3); }
  to { box-shadow: 0 0 15px rgba(255, 255, 255, 0.7); }
}

/* Logout Button */
.logout-btn {
  margin-top: 24px;
  width: 100%;
  padding: 12px 0;
  border: none;
  border-radius: 10px;
  background: linear-gradient(90deg, var(--primary), var(--primary-dark));
  color: #fff;
  font-weight: 700;
  cursor: pointer;
  box-shadow: 0 6px 14px rgba(90,24,154,0.26);
  transition: all var(--transition-medium);
  position: relative;
  z-index: 2;
  font-size: 16px;
}

.logout-btn:hover {
  transform: translateY(-2px);
  background: linear-gradient(90deg, var(--secondary), var(--secondary-dark));
  box-shadow: 0 8px 20px rgba(123, 44, 191, 0.4);
}

/* Loading state */
.loading {
  opacity: 0.6;
  pointer-events: none;
}

.loading-buffer {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  color: var(--text);
  z-index: 9999;
  background: rgba(5, 0, 6, 0.9);
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  backdrop-filter: blur(5px);
}

.spinner {
  width: 50px;
  height: 50px;
  border: 4px solid var(--primary);
  border-top: 4px solid transparent;
  border-radius: 50%;
  margin: 0 auto 20px auto;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

@keyframes fadeInUp {
  from { 
    opacity: 0; 
    transform: translateY(30px);
  }
  to { 
    opacity: 1; 
    transform: translateY(0);
  }
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

@media (max-width: 768px) {
  .profile-container {
    margin: 20px 15px;
    padding: 25px;
  }
  
  .nav-links {
    gap: 15px;
  }
}

@media (max-width: 480px) {
  header {
    padding: 0 20px;
  }
  
  .logo {
    font-size: 20px;
  }
  
  .nav-links {
    gap: 12px;
  }
  
  .nav-links a {
    font-size: 14px;
  }
  
  .profile-avatar {
    width: 100px;
    height: 100px;
  }
  
  .stats-container {
    gap: 20px;
  }
}
</style>

  // Enhanced badge display function from drags.html
  function displayUserBadges(userId) {
    const badgeBox = document.getElementById("badgeBox");
    const badgeContainer = document.getElementById("badges-container");
    
    if (!badgeBox || !badgeContainer) return;

    // Clear existing badges
    badgeContainer.innerHTML = "";
    
    // Get badges for this user
    const userBadges = manualBadges[userId] || [];
    
    // Hide badge box if user has no badges
    if (userBadges.length === 0) {
      badgeBox.style.display = "none";
      return;
    }
    
    // Show badge box
    badgeBox.style.display = "flex";
    
    // Sort badges by their order value
    userBadges.sort((a, b) => a.order - b.order).forEach(badgeData => {
      const badge = badgeMap[badgeData.key];
      if (!badge) return; // Skip if badge definition not found
      
      // Create badge wrapper
      const wrapper = document.createElement("div");
      wrapper.className = "badge-wrapper";
      
      // Create badge image
      const img = document.createElement("img");
      img.src = badge.icon;
      img.alt = badge.name;
      img.className = "badge-icon";
      
      // Add special effects based on badge properties
      if (badge.glow) {
        img.classList.add("glow");
      }
      
      // Special effects for legendary badges
      if (badge.rarity === "Legendary") {
        img.classList.add("rainbow");
      }
      
      // Create tooltip
      const tooltip = document.createElement("div");
      tooltip.className = "badge-tooltip";
      tooltip.innerHTML = `
        <strong>${badge.name}</strong>
        <span>${badge.description}</span>
        <span style="margin-top: 5px; color: ${getRarityColor(badge.rarity)}">
          ${badge.rarity} Badge
        </span>
      `;
      
      // Add elements to DOM
      wrapper.appendChild(img);
      wrapper.appendChild(tooltip);
      badgeContainer.appendChild(wrapper);
    });
  }

  // Helper function to get color based on rarity
  function getRarityColor(rarity) {
    switch(rarity) {
      case "Legendary": return "#ff8c00"; // Orange
      case "Epic": return "#a335ee";     // Purple
      case "Rare": return "#0070dd";     // Blue
      case "Uncommon": return "#1eff00"; // Green
      default: return "#ffffff";         // White
    }
  }

  async function loadProfile() {
    const { data: { session } } = await sb.auth.getSession();
    if (!session) {
      window.location.href = "/";
      return;
    }

    const user = session.user;
    document.getElementById("avatar").src = user.user_metadata.avatar_url || "";
    document.getElementById("name").textContent = user.user_metadata.full_name || "Unknown User";
    document.getElementById("user-id").textContent = user.id || "No ID found";
    
    // Set Discord ID if available
    const discordId = user.user_metadata.provider_id || user.user_metadata.sub;
    document.getElementById("discord-id").textContent = discordId ? discordId.slice(0, 10) + "..." : "Not connected";
    
    // Set account creation date
    const createdAt = new Date(user.created_at);
    document.getElementById("account-created").textContent = createdAt.toLocaleDateString();
    
    // Set last login date
    const lastSignIn = new Date(user.last_sign_in_at);
    document.getElementById("last-login").textContent = lastSignIn.toLocaleDateString();
    
    // Set random stats (in a real app, these would come from your database)
    document.getElementById("likes-count").textContent = Math.floor(Math.random() * 500);
    document.getElementById("followers-count").textContent = Math.floor(Math.random() * 1000);
    
    // Display badges based on user ID
    displayUserBadges(user.id);
    
    // Hide loading buffer
    document.getElementById("loading-buffer").style.display = "none";
  }

  async function logout() {
    await sb.auth.signOut();
    window.location.href = "/";
  }

  // Add scroll effect for header
  window.addEventListener('scroll', () => {
    const header = document.getElementById('header');
    if (window.scrollY > 50) {
      header.classList.add('scrolled');
    } else {
      header.classList.remove('scrolled');
    }
  });

  document.getElementById("logout").addEventListener("click", logout);
  
  // Initialize profile when page loads
  document.addEventListener("DOMContentLoaded", () => {
    loadProfile();
  });
</script>
</body>
