
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>/six - Profile</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Inter', sans-serif;
  color: #e8e6f3;
  background: #050006;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* Background glow */
.bg-layer {
  position: fixed;
  inset: -10%;
  filter: blur(28px);
  mix-blend-mode: screen;
  opacity: 0.8;
  pointer-events: none;
}
.bg-layer.one {
  background: radial-gradient(closest-side at 10% 20%, #2d004f 0%, transparent 35%), 
              radial-gradient(closest-side at 80% 80%, #45003b 0%, transparent 30%);
}
.bg-layer.two {
  background: linear-gradient(120deg, rgba(100,0,150,0.22), rgba(60,0,100,0.22));
}

/* Card */
.profile-card {
  position: relative;
  z-index: 10;
  width: 320px;
  background: linear-gradient(145deg, rgba(40,15,70,0.34), rgba(20,5,40,0.28));
  border: 1px solid rgba(150,80,220,0.1);
  border-radius: 18px;
  box-shadow: 0 8px 30px rgba(10,0,25,0.5);
  backdrop-filter: blur(10px);
  padding: 32px 24px;
  text-align: center;
}

/* Avatar */
.profile-avatar {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 3px solid rgba(180,120,255,0.2);
  box-shadow: 0 0 18px rgba(120,50,255,0.35);
  object-fit: cover;
  margin-bottom: 18px;
}

/* Name and ID */
.profile-name {
  font-weight: 800;
  font-size: 1.4rem;
  color: #e0aaff;
  margin-bottom: 6px;
}
.profile-id {
  color: #c9b6ff;
  font-size: 0.95rem;
  word-break: break-all;
  opacity: 0.85;
}

/* Logout */
.logout-btn {
  margin-top: 24px;
  width: 100%;
  padding: 10px 0;
  border: none;
  border-radius: 10px;
  background: linear-gradient(90deg, #7b2cbf, #5a189a);
  color: #fff;
  font-weight: 700;
  cursor: pointer;
  box-shadow: 0 6px 14px rgba(90,24,154,0.26);
  transition: transform .2s ease, background .2s ease;
}
.logout-btn:hover {
  transform: translateY(-2px);
  background: linear-gradient(90deg,#8b3fd4,#6a28d1);
}
</style>
</head>
<body>
  <!-- Glowing BG -->
  <div class="bg-layer one"></div>
  <div class="bg-layer two"></div>

  <div class="profile-card">
    <img id="avatar" class="profile-avatar" src="" alt="User Avatar">
    <div id="name" class="profile-name">Loading...</div>
    <div id="user-id" class="profile-id"></div>
    <button id="logout" class="logout-btn">Logout</button>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const sb = supabase.createClient(
    "https://tstsijdifhgmpaszqknr.supabase.co", // ✅ your correct project
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRzdHNpamRpZmhnbXBhc3pxa25yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5NzA1NTIsImV4cCI6MjA3ODU0NjU1Mn0.8AvcLNL-6PIlfw2FUeLcMC9atefZmZAyUQBOquGpVo4" // ⚠️ paste your anon/public key from that same project
  );

  async function loadProfile() {
    const { data: { session } } = await sb.auth.getSession();
    if (!session) {
      window.location.href = "/";
      return;
    }

    const user = session.user;
    document.getElementById("avatar").src = user.user_metadata.avatar_url || "";
    document.getElementById("name").textContent = user.user_metadata.full_name || "Unknown User";
    document.getElementById("user-id").textContent = user.id || "No ID found";
  }

  async function logout() {
    await sb.auth.signOut();
    window.location.href = "/";
  }

  document.getElementById("logout").addEventListener("click", logout);
  loadProfile();
</script>
</body>
</html>
