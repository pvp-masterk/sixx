<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>/six — The UI of the Future</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#05030a;
  --accent:#8b5cf6;
  --text:#eae6ff;
  --muted:#9f9bb3;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* Grid */
.neural-grid{
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(255,255,255,.025) 1px,transparent 1px),
    linear-gradient(90deg,rgba(255,255,255,.025) 1px,transparent 1px);
  background-size:60px 60px;
  pointer-events:none;
}

/* Animated Data Nodes */
.data-nodes::before{
  content:'';
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%,rgba(139,92,246,.2),transparent 40%),
    radial-gradient(circle at 80% 70%,rgba(139,92,246,.15),transparent 45%);
  animation: drift 20s linear infinite;
}

@keyframes drift{
  0%{transform:translate(0,0)}
  50%{transform:translate(-20px,15px)}
  100%{transform:translate(0,0)}
}

/* Header */
.hud-top{
  position:fixed;
  top:0;
  width:100%;
  padding:14px 24px;
  display:flex;
  justify-content:space-between;
  font-size:12px;
  letter-spacing:2px;
  color:var(--muted);
  z-index:10;
}

/* Layout */
.hud{
  padding:120px 10vw 100px;
  position:relative;
}

.hero h1{
  font-size:clamp(3rem,6vw,5rem);
  font-weight:900;
  line-height:1;
}

.hero span{color:var(--accent)}
.hero p{margin-top:14px;color:var(--muted)}

.hud-section{margin-top:90px}
.hud-section h2{
  font-size:14px;
  letter-spacing:3px;
  color:var(--muted);
  margin-bottom:24px;
}

/* Cards */
.hud-cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:32px;
}

.hud-card{
  position:relative;
  padding:22px;
  cursor:pointer;
  border-left:2px solid var(--accent);
  transition:transform .4s cubic-bezier(.2,.9,.2,1);
}

.hud-card:hover{
  transform:translateY(-6px);
}

.label{
  font-size:11px;
  letter-spacing:2px;
  color:var(--muted);
}

.hud-card h3{
  margin-top:6px;
  font-size:24px;
}

.hud-card p{
  margin-top:6px;
  color:var(--muted);
  font-size:14px;
}

/* CONTEXT MODAL (iOS-style expansion) */
.hud-card.expanded{
  position:fixed;
  inset:80px 8vw;
  background:#080510;
  z-index:50;
  transform:none !important;
  padding:40px;
  animation: expand .5s cubic-bezier(.2,.9,.2,1);
}

@keyframes expand{
  from{transform:scale(.95);opacity:.6}
  to{transform:scale(1);opacity:1}
}

</style>
</head>
<body>

<div class="neural-grid"></div>
<div class="data-nodes"></div>

<header class="hud-top">
  <span>/six — COMMAND</span>
  <span>MODE: ACTIVE</span>
</header>

<main class="hud">

  <!-- HERO -->
  <section class="hero">
    <h1>THE UI<br><span>OF THE FUTURE</span></h1>
    <p>Command. Observe. Dominate.</p>
  </section>

  <!-- PROFILES -->
  <section class="hud-section">
    <h2>OPERATORS</h2>
    <div class="hud-cards">
      <div class="hud-card profile" data-expand="profile">
        <span class="label">IGN</span>
        <h3>PSX</h3>
        <p>Crystal PvP Specialist</p>
      </div>

      <div class="hud-card profile" data-expand="profile">
        <span class="label">IGN</span>
        <h3>VEX</h3>
        <p>Anchor / Tactical Lead</p>
      </div>
    </div>
  </section>

  <!-- WARS -->
  <section class="hud-section">
    <h2>WAR DASHBOARD</h2>
    <div class="hud-cards">
      <div class="hud-card war" data-expand="war">
        <span class="label">STATUS</span>
        <h3>/six vs VOID</h3>
        <p>DOMINANT — 4 : 1</p>
      </div>
    </div>
  </section>


</main>

<script>
(() => {
  let activeCard = null;

  document.querySelectorAll(".hud-card").forEach(card => {
    card.addEventListener("click", () => {
      if(activeCard) return;

      activeCard = card;
      card.classList.add("expanded");

      card.innerHTML += `
        <div style="margin-top:30px;color:#9f9bb3">
          <p>Neural data synced.</p>
          <p>Combat efficiency: HIGH</p>
          <p>Latency: 0.0ms</p>
          <br>
          <button id="closeHud"
            style="
              background:none;
              border:1px solid var(--accent);
              color:var(--accent);
              padding:10px 20px;
              cursor:pointer;">
            CLOSE INTERFACE
          </button>
        </div>
      `;

      document.getElementById("closeHud").onclick = () => {
        card.classList.remove("expanded");
        location.reload(); // reset state cleanly
      };
    });
  });
})();

</script>

</body>
</html>
