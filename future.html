<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>/six — The UI of the Future</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#05030a;
  --accent:#8b5cf6;
  --accent-soft:rgba(139,92,246,.2);
  --text:#eae6ff;
  --muted:#9f9bb3;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* ================= GRID + DATA NODES ================= */
.neural-grid{
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(255,255,255,.025) 1px,transparent 1px),
    linear-gradient(90deg,rgba(255,255,255,.025) 1px,transparent 1px);
  background-size:60px 60px;
  pointer-events:none;
  z-index:0;
}

.data-nodes::before{
  content:'';
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%,rgba(139,92,246,.18),transparent 40%),
    radial-gradient(circle at 80% 70%,rgba(139,92,246,.15),transparent 45%);
  animation: drift 22s linear infinite;
  pointer-events:none;
}

@keyframes drift{
  0%{transform:translate(0,0)}
  50%{transform:translate(-25px,18px)}
  100%{transform:translate(0,0)}
}

/* ================= HEADER ================= */
.hud-top{
  position:fixed;
  top:0;
  width:100%;
  padding:14px 24px;
  display:flex;
  justify-content:space-between;
  font-size:12px;
  letter-spacing:2px;
  color:var(--muted);
  z-index:10;
}

/* ================= LAYOUT ================= */
.hud{
  position:relative;
  z-index:1;
  padding:120px 10vw 120px;
}

.hero h1{
  font-size:clamp(3rem,6vw,5rem);
  font-weight:900;
  line-height:1;
}

.hero span{color:var(--accent)}
.hero p{
  margin-top:14px;
  max-width:420px;
  color:var(--muted);
}

/* ================= SECTIONS ================= */
.hud-section{
  margin-top:90px;
}

.hud-section h2{
  font-size:13px;
  letter-spacing:3px;
  color:var(--muted);
  margin-bottom:26px;
}

/* ================= CARDS ================= */
.hud-cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:32px;
}

.hud-card{
  position:relative;
  padding:22px;
  cursor:pointer;
  border-left:2px solid var(--accent);
  transition:transform .4s cubic-bezier(.2,.9,.2,1);
}

.hud-card:hover{
  transform:translateY(-6px);
}

.label{
  font-size:11px;
  letter-spacing:2px;
  color:var(--muted);
}

.hud-card h3{
  margin-top:6px;
  font-size:24px;
}

.hud-card p{
  margin-top:6px;
  font-size:14px;
  color:var(--muted);
}

/* ================= CONTEXT EXPANSION (iOS STYLE) ================= */
.hud-card.expanded{
  position:fixed;
  inset:80px 8vw;
  background:#080510;
  z-index:50;
  padding:40px;
  border-left:4px solid var(--accent);
  transform:none !important;
  animation: expand .45s cubic-bezier(.2,.9,.2,1);
}

@keyframes expand{
  from{transform:scale(.96);opacity:.6}
  to{transform:scale(1);opacity:1}
}

.expanded .details{
  margin-top:30px;
  color:var(--muted);
  line-height:1.6;
}

.close-btn{
  margin-top:26px;
  background:none;
  border:1px solid var(--accent);
  color:var(--accent);
  padding:10px 22px;
  font-weight:700;
  letter-spacing:2px;
  cursor:pointer;
}

/* ================= REDUCED MOTION ================= */
@media (prefers-reduced-motion: reduce){
  *{animation:none!important;transition:none!important}
}
</style>
</head>
<body>

<div class="neural-grid"></div>
<div class="data-nodes"></div>

<header class="hud-top">
  <span>/six — COMMAND INTERFACE</span>
  <span>STATUS: ACTIVE</span>
</header>

<main class="hud">

  <!-- HERO -->
  <section class="hero">
    <h1>THE UI<br><span>OF THE FUTURE</span></h1>
    <p>Not a redesign. A control system.</p>
  </section>

  <!-- PROFILES -->
  <section class="hud-section">
    <h2>OPERATORS</h2>
    <div class="hud-cards">

      <div class="hud-card" data-type="profile">
        <span class="label">IGN</span>
        <h3>PSX</h3>
        <p>Crystal PvP Specialist</p>
      </div>

      <div class="hud-card" data-type="profile">
        <span class="label">IGN</span>
        <h3>VEX</h3>
        <p>Anchor / Tactical Lead</p>
      </div>

    </div>
  </section>

  <!-- WARS -->
  <section class="hud-section">
    <h2>WAR DASHBOARD</h2>
    <div class="hud-cards">

      <div class="hud-card" data-type="war">
        <span class="label">ENGAGEMENT</span>
        <h3>/six vs VOID</h3>
        <p>DOMINANT — 4 : 1</p>
      </div>

    </div>
  </section>

</main>

<script>
(() => {
  let active = null;

  document.querySelectorAll(".hud-card").forEach(card => {
    card.addEventListener("click", () => {
      if(active) return;

      active = card;
      card.classList.add("expanded");

      const type = card.dataset.type;

      const details = document.createElement("div");
      details.className = "details";

      details.innerHTML = type === "profile"
        ? `
          <p>Neural sync complete.</p>
          <p>Combat efficiency: EXTREME</p>
          <p>Primary role: Frontline pressure</p>
          <p>Latency: 0.0ms</p>
        `
        : `
          <p>War state: CONTROLLED</p>
          <p>Enemy morale: COLLAPSED</p>
          <p>Duration: 42 minutes</p>
          <p>MVPs: PSX, VEX</p>
        `;

      const close = document.createElement("button");
      close.className = "close-btn";
      close.textContent = "CLOSE INTERFACE";

      close.onclick = () => {
        card.classList.remove("expanded");
        location.reload(); // reset cleanly
      };

      card.appendChild(details);
      card.appendChild(close);
    });
  });
})();
</script>

</body>
</html>
