<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Edit Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- 1. EXTERNAL LIBRARIES -->
<!-- Supabase -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<!-- Phosphor Icons (For UI icons) -->
<script src="https://unpkg.com/@phosphor-icons/web"></script>
<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* --- CSS VARIABLES (THEME) --- */
:root {
  --bg-dark: #09090b;
  --card-bg: rgba(20, 20, 23, 0.65);
  --border-color: rgba(255, 255, 255, 0.1);
  --border-focus: rgba(88, 101, 242, 0.5);
  
  --primary: #5865F2;          /* Discord Blurple */
  --primary-hover: #4752c4;
  --success: #4ade80;
  --error: #ef4444;
  
  --text-main: #ffffff;
  --text-muted: #a1a1aa;
  
  --radius-lg: 24px;
  --radius-md: 12px;
  --radius-sm: 8px;
}

/* --- RESET & BODY --- */
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  background-color: var(--bg-dark);
  /* Cool gradient background */
  background-image: 
    radial-gradient(circle at 10% 20%, rgba(88, 101, 242, 0.15), transparent 40%),
    radial-gradient(circle at 90% 80%, rgba(236, 72, 153, 0.10), transparent 40%);
  color: var(--text-main);
  font-family: 'Inter', sans-serif;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

/* --- MAIN CONTAINER --- */
.container {
  width: 100%;
  max-width: 550px;
  background: var(--card-bg);
  backdrop-filter: blur(24px);
  -webkit-backdrop-filter: blur(24px);
  border: 1px solid var(--border-color);
  border-radius: var(--radius-lg);
  box-shadow: 0 30px 60px rgba(0,0,0,0.5);
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

/* --- PREVIEW SECTION (TOP) --- */
.preview-area {
  position: relative;
  width: 100%;
  height: 220px; /* Combined height of banner + overlap */
}

.banner-display {
  width: 100%;
  height: 160px;
  object-fit: cover;
  background-color: #18181b;
  display: block;
}

.avatar-wrapper {
  position: absolute;
  bottom: 10px;
  left: 30px;
  width: 110px;
  height: 110px;
  padding: 5px;
  background: rgba(20, 20, 23, 0.8); /* Matches card bg to look like cutout */
  border-radius: 50%;
  backdrop-filter: blur(10px);
}

.avatar-display {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
  background-color: #27272a;
}

/* --- FORM SECTION --- */
.form-area {
  padding: 10px 30px 30px 30px;
}

h2 {
  font-size: 1.5rem;
  font-weight: 700;
  margin-bottom: 24px;
  display: flex;
  align-items: center;
  gap: 10px;
}

/* Input Styles */
.input-group {
  margin-bottom: 20px;
  position: relative;
}

.input-group label {
  display: block;
  margin-bottom: 8px;
  font-size: 0.75rem;
  font-weight: 600;
  color: var(--text-muted);
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

input[type="text"], textarea {
  width: 100%;
  padding: 14px 16px;
  border-radius: var(--radius-md);
  border: 1px solid var(--border-color);
  background: rgba(0, 0, 0, 0.3);
  color: var(--text-main);
  font-family: inherit;
  font-size: 0.95rem;
  transition: all 0.2s ease;
}

input:focus, textarea:focus {
  outline: none;
  border-color: var(--primary);
  background: rgba(88, 101, 242, 0.05);
  box-shadow: 0 0 0 4px rgba(88, 101, 242, 0.1);
}

textarea {
  min-height: 100px;
  resize: vertical;
  line-height: 1.6;
}

/* --- ROLES GRID --- */
.roles-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 10px;
  margin-top: 5px;
}

.role-card {
  background: rgba(255, 255, 255, 0.03);
  border: 1px solid var(--border-color);
  border-radius: var(--radius-md);
  padding: 12px;
  display: flex;
  align-items: center;
  gap: 10px;
  cursor: pointer;
  transition: all 0.2s ease;
  user-select: none;
}

.role-card:hover {
  background: rgba(255, 255, 255, 0.08);
}

.role-card.active {
  background: rgba(88, 101, 242, 0.15);
  border-color: var(--primary);
}

/* Icons inside role card */
.role-icon {
  font-size: 20px;
  color: var(--text-muted);
}
.role-card.active .role-icon {
  color: var(--primary);
}

.role-name {
  font-size: 0.9rem;
  font-weight: 500;
}

/* --- BUTTONS --- */
.action-btn {
  width: 100%;
  margin-top: 20px;
  padding: 16px;
  background: var(--primary);
  color: white;
  font-weight: 600;
  border: none;
  border-radius: var(--radius-md);
  cursor: pointer;
  transition: all 0.2s;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  font-size: 1rem;
}

.action-btn:hover { background: var(--primary-hover); transform: translateY(-1px); }
.action-btn:active { transform: translateY(1px); }
.action-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

/* Spinner */
.spinner {
  width: 20px; height: 20px;
  border: 2px solid rgba(255,255,255,0.3);
  border-top-color: #fff;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
  display: none;
}
@keyframes spin { to { transform: rotate(360deg); } }

/* --- TOAST NOTIFICATION --- */
.toast {
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%) translateY(100px);
  background: #18181b;
  border: 1px solid var(--border-color);
  padding: 12px 24px;
  border-radius: 50px;
  display: flex;
  align-items: center;
  gap: 10px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
  opacity: 0;
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  z-index: 1000;
}
.toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
.toast.success i { color: var(--success); }
.toast.error i { color: var(--error); }

</style>
</head>
<body>

<div class="container">
  
  <!-- PREVIEW SECTION -->
  <div class="preview-area">
    <img id="prev-banner" class="banner-display" src="" alt="Banner">
    <div class="avatar-wrapper">
      <img id="prev-avatar" class="avatar-display" src="" alt="Avatar">
    </div>
  </div>

  <!-- FORM SECTION -->
  <div class="form-area">
    <h2><i class="ph ph-pencil-simple"></i> Edit Profile</h2>
    
    <form id="profileForm">
      
      <div class="input-group">
        <label>Avatar URL</label>
        <input type="text" id="in-avatar" placeholder="https://imgur.com/..." autocomplete="off">
      </div>

      <div class="input-group">
        <label>Banner URL</label>
        <input type="text" id="in-banner" placeholder="https://imgur.com/..." autocomplete="off">
      </div>

      <div class="input-group">
        <label>About You</label>
        <textarea id="in-bio" placeholder="Write something cool..."></textarea>
      </div>

      <div class="input-group">
        <label>Display Roles</label>
        <div id="roles-grid" class="roles-container">
          <!-- Roles injected by JS -->
        </div>
      </div>

      <button type="submit" id="save-btn" class="action-btn">
        <div class="spinner"></div>
        <span class="btn-text">Save Changes</span>
      </button>

    </form>
  </div>
</div>

<!-- TOAST -->
<div id="toast" class="toast">
  <i class="ph-fill ph-check-circle" style="font-size: 1.2rem;"></i>
  <span id="toast-msg">Notification</span>
</div>

<script>
/**
 * ==========================================
 * 1. CONFIGURATION
 * ==========================================
 */
const CONFIG = {
  supabaseUrl: "https://tstsijdifhgmpaszqknr.supabase.co",
  supabaseKey: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRzdHNpamRpZmhnbXBhc3pxa25yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5NzA1NTIsImV4cCI6MjA3ODU0NjU1Mn0.8AvcLNL-6PIlfw2FUeLcMC9atefZmZAyUQBOquGpVo4",
  
  defaultAvatar: "https://cdn.discordapp.com/embed/avatars/0.png",
  defaultBanner: "https://via.placeholder.com/600x200/18181b/333?text=No+Banner",

  availableRoles: [
    { id: 'Founder',   label: 'Founder',   icon: 'ph-crown' },
    { id: 'Admin',     label: 'Admin',     icon: 'ph-shield-check' },
    { id: 'Moderator', label: 'Moderator', icon: 'ph-gavel' },
    { id: 'Verified',  label: 'Verified',  icon: 'ph-check-fat' },
    { id: 'Dev',       label: 'Developer', icon: 'ph-code' },
    { id: 'VIP',       label: 'VIP',       icon: 'ph-star' }
  ]
};

/**
 * ==========================================
 * 2. APP STATE & INITIALIZATION
 * ==========================================
 */
const sb = supabase.createClient(CONFIG.supabaseUrl, CONFIG.supabaseKey);
let currentProfileId = null;

// DOM Element Cache
const DOM = {
  form: document.getElementById('profileForm'),
  inputs: {
    avatar: document.getElementById('in-avatar'),
    banner: document.getElementById('in-banner'),
    bio: document.getElementById('in-bio'),
  },
  previews: {
    avatar: document.getElementById('prev-avatar'),
    banner: document.getElementById('prev-banner'),
  },
  rolesGrid: document.getElementById('roles-grid'),
  btn: document.getElementById('save-btn'),
  spinner: document.querySelector('.spinner'),
  btnText: document.querySelector('.btn-text'),
  toast: document.getElementById('toast'),
  toastMsg: document.getElementById('toast-msg'),
  toastIcon: document.querySelector('#toast i')
};

// Start the App
init();

async function init() {
  // 1. Render the Role Selection Grid immediately
  renderRoleGrid([]); 

  // 2. CHECK AUTHENTICATION (Instead of checking URL)
  DOM.btnText.innerText = "Checking Login...";
  DOM.btn.disabled = true;

  // Get current logged in user from Supabase Auth
  const { data: { user }, error: authError } = await sb.auth.getUser();

  if (authError || !user) {
    showToast("You are not logged in.", "error");
    DOM.btnText.innerText = "Please Log In";
    // Optional: Redirect to login page here if needed
    // window.location.href = '/login.html';
    return;
  }

  // 3. Fetch Data for YOUR profile (using your Auth ID)
  DOM.btnText.innerText = "Loading Profile...";

  const { data, error } = await sb
    .from("profiles")
    .select("*")
    .eq("id", user.id) // <--- THIS IS THE FIX. We filter by your ID, not the URL.
    .maybeSingle();

  DOM.btn.disabled = false;
  DOM.btnText.innerText = "Save Changes";

  if (error || !data) {
    console.error(error);
    showToast("Profile not found or API error.", "error");
    
    // Fallback: If profile doesn't exist yet, we can set ID to current user so the save creates it
    currentProfileId = user.id; 
    return;
  }

  // 4. Populate Form
  currentProfileId = data.id;
  DOM.inputs.avatar.value = data.avatar || "";
  DOM.inputs.banner.value = data.banner_url || "";
  DOM.inputs.bio.value = data.bio || "";
  
  // 5. Update Previews & Selected Roles
  updatePreviews();
  renderRoleGrid(data.roles || []);
}

/**
 * ==========================================
 * 3. HELPER FUNCTIONS
 * ==========================================
 */

function renderRoleGrid(selectedRoles) {
  DOM.rolesGrid.innerHTML = ""; // Clear existing

  CONFIG.availableRoles.forEach(role => {
    // Create Card
    const card = document.createElement('div');
    card.className = `role-card ${selectedRoles.includes(role.id) ? 'active' : ''}`;
    card.dataset.roleId = role.id;

    // Create Icon
    const icon = document.createElement('i');
    icon.className = `role-icon ph-fill ${role.icon}`;

    // Create Label
    const span = document.createElement('span');
    span.className = 'role-name';
    span.innerText = role.label;

    // Append
    card.appendChild(icon);
    card.appendChild(span);

    // Click Event to Toggle
    card.addEventListener('click', () => {
      card.classList.toggle('active');
    });

    DOM.rolesGrid.appendChild(card);
  });
}

function updatePreviews() {
  const av = DOM.inputs.avatar.value.trim();
  const ban = DOM.inputs.banner.value.trim();

  DOM.previews.avatar.src = av || CONFIG.defaultAvatar;
  DOM.previews.banner.src = ban || CONFIG.defaultBanner;
}

function setLoading(isLoading) {
  if (isLoading) {
    DOM.spinner.style.display = "block";
    DOM.btnText.style.display = "none";
    DOM.btn.disabled = true;
  } else {
    DOM.spinner.style.display = "none";
    DOM.btnText.style.display = "block";
    DOM.btn.disabled = false;
  }
}

function showToast(msg, type = "success") {
  DOM.toastMsg.innerText = msg;
  DOM.toast.className = `toast show ${type}`;
  
  if(type === 'success') DOM.toastIcon.className = "ph-fill ph-check-circle";
  else DOM.toastIcon.className = "ph-fill ph-warning-circle";

  setTimeout(() => {
    DOM.toast.classList.remove("show");
  }, 3000);
}

/**
 * ==========================================
 * 4. EVENT LISTENERS
 * ==========================================
 */

// Live Preview Update
DOM.inputs.avatar.addEventListener('input', updatePreviews);
DOM.inputs.banner.addEventListener('input', updatePreviews);

// Form Submit
DOM.form.addEventListener('submit', async (e) => {
  e.preventDefault();

  if (!currentProfileId) {
    showToast("Error: No user identified.", "error");
    return;
  }

  setLoading(true);

  // 1. Gather Data
  const activeRoles = Array.from(document.querySelectorAll('.role-card.active'))
                           .map(el => el.dataset.roleId);

  const updates = {
    avatar: DOM.inputs.avatar.value.trim() || null,
    banner_url: DOM.inputs.banner.value.trim() || null,
    bio: DOM.inputs.bio.value.trim() || null,
    roles: activeRoles,
    updated_at: new Date().toISOString()
  };

  // 2. Send to Supabase
  const { error } = await sb
    .from("profiles")
    .update(updates)
    .eq("id", currentProfileId); // Ensure we update the ID we fetched earlier

  setLoading(false);

  if (error) {
    console.error("Save Error:", error);
    showToast("Failed to save changes.", "error");
  } else {
    showToast("Profile updated successfully!");
  }
});
</script>
</body>
</html>
